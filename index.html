<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Comunidad Vox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617; 
            --sidebar-bg: #0f172a; 
            --card-bg: #1e293b;
            --neon-purple: #8b5cf6; 
            --neon-pink: #ec4899; 
            --neon-cyan: #06b6d4;
            --text-main: #f1f5f9; 
            --text-dim: #94a3b8; 
            --success: #10b981; 
            --error: #ef4444;
        }

        * { box-sizing: border-box; }
        
        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: none; 
            overflow-x: hidden;
        }

        .sidebar { 
            width: 280px; height: 100vh; 
            background: var(--sidebar-bg); 
            position: fixed; left: 0; top: 0; 
            border-right: 2px solid rgba(6, 182, 212, 0.2); 
            padding: 25px; z-index: 9999;
            display: flex; flex-direction: column;
        }

        .logo-box { margin-bottom: 30px; }
        .logo-main { 
            color: var(--neon-cyan); font-size: 1.8rem; font-weight: 800; 
            display: flex; align-items: center; gap: 10px; 
            text-shadow: 0 0 15px rgba(6, 182, 212, 0.3); 
        }
        .logo-sub { color: var(--text-dim); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; line-height: 1.2; }

        .user-profile {
            background: rgba(30, 41, 59, 0.5); 
            padding: 15px; 
            border-radius: 20px;
            display: flex; 
            align-items: center; 
            gap: 12px; 
            border: 1px solid rgba(6, 182, 212, 0.3); 
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .avatar-container {
            min-width: 48px; 
            height: 48px; 
            border-radius: 14px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-cyan));
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 800; 
            color: white; 
            font-size: 1.4rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .user-info { overflow: hidden; white-space: nowrap; }
        .user-info strong { display: block; font-size: 0.95rem; color: var(--text-main); text-overflow: ellipsis; overflow: hidden; }
        .user-info span { font-size: 0.7rem; color: var(--success); display: flex; align-items: center; gap: 5px; font-weight: 600; }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }
        .nav-link {
            text-decoration: none; color: var(--text-dim); padding: 12px 16px; border-radius: 12px;
            display: flex; align-items: center; gap: 12px; transition: 0.3s; font-weight: 600; font-size: 0.9rem;
        }
        .nav-link:hover, .nav-link.active { background: rgba(6, 182, 212, 0.1); color: var(--neon-cyan); border-left: 4px solid var(--neon-cyan); }

        .main-content { margin-left: 280px; padding: 40px 60px; min-height: 100vh; background: radial-gradient(circle at top right, #1e1b4b, #020617); }

        .quick-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin: 30px 0; }
        .mini-card { 
            background: var(--card-bg); padding: 25px 15px; border-radius: 24px; text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.4s ease; cursor: pointer;
        }
        .mini-card:hover { transform: translateY(-8px); border-color: var(--neon-cyan); box-shadow: 0 12px 25px rgba(6, 182, 212, 0.2); }
        
        .icon-square { width: 55px; height: 55px; border-radius: 16px; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; }
        .bg-entrevista { background: rgba(241, 245, 249, 0.1); color: var(--text-main); }
        .bg-voto { background: rgba(6, 182, 212, 0.1); color: var(--neon-cyan); }
        .bg-finanzas { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .bg-buzon { background: rgba(236, 72, 153, 0.1); color: var(--neon-pink); }
        .bg-proyectos { background: rgba(139, 92, 246, 0.1); color: var(--neon-purple); }

        .balance-display { 
            background: rgba(15, 23, 42, 0.8); border: 2px solid var(--success); border-radius: 30px; 
            padding: 30px; text-align: center; margin: 30px 0; box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
        }
        .balance-display h2 { font-size: 3rem; color: white; margin: 10px 0; text-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }

        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(15px); 
            display: flex; justify-content: center; align-items: center; z-index: 10000; 
        }
        .modal-content { 
            background: #1e293b; padding: 40px; border-radius: 30px; border: 2px solid var(--neon-cyan); 
            text-align: center; width: 400px; 
        }
        .modal-content input { 
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #334155; 
            background: #0f172a; color: white; margin-bottom: 15px; outline: none; text-align: center; font-size: 1rem;
        }
        .btn-entrar { 
            width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 800; 
            background: var(--neon-cyan); color: #000; cursor: pointer; transition: 0.3s;
        }
    </style>
</head>
<body>

    <div id="modalLogin" class="modal-overlay">
        <div class="modal-content">
            <div style="font-size: 3rem; color: var(--neon-cyan); margin-bottom: 15px;"><i class="fas fa-fingerprint"></i></div>
            <h2 style="color: white; margin: 0;">Acceso VOX</h2>
            <p style="color: var(--text-dim); margin-bottom: 25px;">Ingresa tus datos registrados</p>
            <input type="email" id="emailIn" placeholder="tu-correo@ejemplo.com">
            <input type="password" id="passIn" placeholder="Tu contraseña">
            <button id="btnClickLogin" onclick="validarMatch()" class="btn-entrar">ENTRAR PAPA</button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="logo-box">
            <div class="logo-main"><i class="fas fa-users"></i> VOX</div>
            <div class="logo-sub">Comunidad Estudiantil<br>y Padres de Familia</div>
        </div>
        
        <div class="user-profile">
            <div class="avatar-container" id="avatar-letra">?</div>
            <div class="user-info">
                <strong id="user-display">Cargando...</strong>
                <span><i class="fas fa-circle" style="font-size: 0.5rem;"></i> En línea</span>
            </div>
        </div>

        <nav class="nav-menu">
            <a href="index.html" class="nav-link active"><i class="fas fa-house"></i> INICIO</a>
            <a href="entrevista-mantenimiento.html" class="nav-link"><i class="fas fa-clipboard-check"></i> ENTREVISTA</a>
            <a href="votaciones.html" class="nav-link"><i class="fas fa-check-to-slot"></i> VOTACIONES</a>
            <a href="iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> PROYECTOS</a>
            <a href="finanzas.html" class="nav-link"><i class="fas fa-chart-line"></i> TRANSPARENCIA</a>
            <a href="buzon.html" class="nav-link"><i class="fas fa-comment-dots"></i> SUGERENCIAS</a>
            <a href="#" onclick="cerrarSesion()" class="nav-link" style="color: var(--error); margin-top: auto;"><i class="fas fa-power-off"></i> CERRAR SESIÓN</a>
        </nav>
    </aside>

    <main class="main-content">
        <header>
            <p id="fecha-txt" style="color: var(--neon-cyan); font-weight: 700; letter-spacing: 2px; font-size: 0.8rem;"></p>
            <h1>Bienvenido, <span id="saludo-nombre" style="color: var(--neon-cyan);">Usuario</span></h1>
        </header>

        <div class="quick-grid">
            <div class="mini-card" onclick="location.href='entrevista-mantenimiento.html'">
                <div class="icon-square bg-entrevista"><i class="fas fa-clipboard-check"></i></div>
                <h4 style="margin: 0; color: white;">Entrevista</h4>
            </div>
            <div class="mini-card" onclick="location.href='votaciones.html'">
                <div class="icon-square bg-voto"><i class="fas fa-check-to-slot"></i></div>
                <h4 style="margin: 0; color: white;">Votaciones</h4>
            </div>
            <div class="mini-card" onclick="location.href='iniciativas.html'">
                <div class="icon-square bg-proyectos"><i class="fas fa-rocket"></i></div>
                <h4 style="margin: 0; color: white;">Proyectos</h4>
            </div>
            <div class="mini-card" onclick="location.href='finanzas.html'">
                <div class="icon-square bg-finanzas"><i class="fas fa-hand-holding-dollar"></i></div>
                <h4 style="margin: 0; color: white;">Finanzas</h4>
            </div>
            <div class="mini-card" onclick="location.href='buzon.html'">
                <div class="icon-square bg-buzon"><i class="fas fa-comment-medical"></i></div>
                <h4 style="margin: 0; color: white;">Sugerencias</h4>
            </div>
        </div>

        <div class="balance-display">
            <span style="color: var(--success); font-weight: 800; font-size: 0.75rem; letter-spacing: 2px;">SALDO ACTUAL</span>
            <h2 id="saldo-h2">$0.00</h2>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('fecha-txt').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });

        window.onload = function() {
            document.body.style.display = 'block';
            const user = localStorage.getItem("user_email");
            if (user) {
                document.getElementById('modalLogin').style.display = 'none';
                const nombreLimpio = user.split('@')[0];
                document.getElementById('user-display').innerText = nombreLimpio;
                document.getElementById('saludo-nombre').innerText = nombreLimpio;
                document.getElementById('avatar-letra').innerText = nombreLimpio.charAt(0).toUpperCase();
                escucharFinanzas();
            }
        }

        async function validarMatch() {
            const email = document.getElementById('emailIn').value.trim().toLowerCase();
            const pass = document.getElementById('passIn').value.trim();
            const btn = document.getElementById('btnClickLogin');

            if (!email || !pass) return alert("Completa los datos, papa.");

            try {
                btn.innerText = "PROCESANDO...";
                btn.disabled = true;

                const userDoc = await db.collection("usuarios").doc(email).get();

                if (userDoc.exists) {
                    if (userDoc.data().password === pass) {
                        localStorage.setItem("user_email", email);
                        location.reload();
                    } else {
                        alert("Contraseña incorrecta, papa.");
                        btn.innerText = "ENTRAR PAPA";
                        btn.disabled = false;
                    }
                } else {
                    const confirmar = confirm("Usuario nuevo detectado. ¿Deseas registrar este correo con la contraseña ingresada?");
                    if (confirmar) {
                        await db.collection("usuarios").doc(email).set({
                            password: pass,
                            rol: "padre",
                            fechaRegistro: Date.now()
                        });
                        alert("¡Registro exitoso! Bienvenido a la comunidad, papa.");
                        localStorage.setItem("user_email", email);
                        location.reload();
                    } else {
                        btn.innerText = "ENTRAR PAPA";
                        btn.disabled = false;
                    }
                }
            } catch (e) { 
                console.error(e);
                alert("Error de conexión. Revisa tu internet."); 
                btn.innerText = "ENTRAR PAPA";
                btn.disabled = false;
            }
        }

        function escucharFinanzas() {
            db.collection("finanzas").onSnapshot(snap => {
                let total = 0;
                snap.forEach(d => {
                    let m = parseFloat(d.data().monto) || 0;
                    total += (d.data().tipo === "ingreso") ? m : -m;
                });
                document.getElementById('saldo-h2').innerText = `$${total.toLocaleString('es-MX')}`;
            });
        }

        function cerrarSesion() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
