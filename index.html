<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Comunidad Vox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617; 
            --sidebar-bg: #0f172a; 
            --card-bg: #1e293b;
            --neon-purple: #8b5cf6; 
            --neon-pink: #ec4899; 
            --neon-cyan: #06b6d4;
            --text-main: #f1f5f9; 
            --text-dim: #94a3b8; 
            --success: #10b981; 
            --error: #ef4444;
        }

        * { box-sizing: border-box; }
        
        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            /* Quitamos el display none para que la recepción funcione */
        }

        /* SIDEBAR Y CONTENIDO (Igual que tu diseño) */
        .sidebar { 
            width: 280px; height: 100vh; 
            background: var(--sidebar-bg); 
            position: fixed; left: 0; top: 0; 
            border-right: 2px solid rgba(6, 182, 212, 0.2); 
            padding: 25px; z-index: 100;
            display: flex; flex-direction: column;
        }

        .main-content { margin-left: 280px; padding: 40px 60px; min-height: 100vh; background: radial-gradient(circle at top right, #1e1b4b, #020617); }

        /* ESTILOS DEL MODAL DE RECEPCIÓN */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content {
            background: #1e293b; padding: 40px; border-radius: 30px;
            border: 2px solid var(--neon-cyan); text-align: center; width: 400px;
            box-shadow: 0 0 50px rgba(6, 182, 212, 0.3);
        }
        .btn-modal {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            background: var(--neon-cyan); color: #000; margin-bottom: 10px;
        }

        /* Clases de utilidad */
        .nav-link { text-decoration: none; color: var(--text-dim); padding: 14px; display: flex; align-items: center; gap: 12px; transition: 0.3s; font-weight: 600; border-radius: 15px; }
        .nav-link:hover { background: rgba(6, 182, 212, 0.1); color: var(--neon-cyan); }
        .balance-display { background: #0f172a; border: 2px solid var(--success); border-radius: 30px; padding: 40px; text-align: center; margin: 30px 0; }
    </style>
</head>
<body>

    <div id="modalIdentificacion" class="modal-overlay">
        <div class="modal-content">
            <div style="font-size: 3rem; color: var(--neon-cyan); margin-bottom: 20px;">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h2 style="margin:0; color: white;">Acceso al Sistema</h2>
            <p style="color: var(--text-dim); margin-bottom: 25px;">Ingresa tu correo para validar tu rango</p>
            
            <input type="email" id="emailUsuario" placeholder="usuario@gmail.com" 
                   style="width:100%; padding:15px; border-radius:15px; border:1px solid #334155; background:#0f172a; color:white; margin-bottom:20px; outline:none; text-align: center;">
            
            <button onclick="procesarEntrada()" class="btn-modal">
                <i class="fas fa-sign-in-alt"></i> ENTRAR PAPA
            </button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="logo-main"><i class="fas fa-users"></i> VOX</div>
        <nav class="nav-menu" style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
            <a href="index.html" class="nav-link"><i class="fas fa-house"></i> INICIO</a>
            <a href="#" onclick="cerrarSesion()" class="nav-link" style="color: var(--error);"><i class="fas fa-power-off"></i> SALIR</a>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Panel de Comunidad</h1>
        <div class="balance-display">
            <span style="color: var(--success); font-weight: 800; font-size: 0.75rem; letter-spacing: 2px;">SALDO ACTUAL</span>
            <h2 id="index-balance-h2">$0.00</h2>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- LÓGICA DE RECEPCIÓN ---
        const CORREO_ADMIN_MAESTRO = "jlarmentaarce@gmail.com"; 

        // Si ya está logueado, ocultamos el modal al cargar
        window.onload = function() {
            if(localStorage.getItem("user_email")) {
                document.getElementById('modalIdentificacion').style.display = 'none';
                escucharFinanzasIndex();
            }
        }

        function procesarEntrada() {
            const correoInput = document.getElementById('emailUsuario').value.trim().toLowerCase();

            if (!correoInput.includes("@")) {
                alert("Correo no válido, papa.");
                return;
            }

            localStorage.setItem("user_email", correoInput);

            if (correoInput === CORREO_ADMIN_MAESTRO) {
                localStorage.setItem("admin_access", "true");
                alert("¡Bienvenido, Jefe!");
                window.location.href = "admin.html";
            } else {
                localStorage.setItem("admin_access", "false");
                alert("Acceso como Alumno.");
                window.location.href = "entrevista-mantenimiento.html";
            }
        }

        function escucharFinanzasIndex() {
            db.collection("finanzas").onSnapshot((snapshot) => {
                let total = 0;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const monto = parseFloat(data.monto) || 0;
                    total += (data.tipo === "ingreso") ? monto : -monto;
                });
                document.getElementById('index-balance-h2').innerText = `$${total.toLocaleString('es-MX')}`;
            });
        }

        function cerrarSesion() {
            localStorage.clear();
            window.location.reload();
        }
    </script>
</body>
</html>
