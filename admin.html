<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CORE | VOX ADMIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #020617;
            --neon-cyan: #06b6d4;
            --card-bg: #1e293b;
            --neon-purple: #a855f7;
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #1e1b4b 0%, #020617 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* CONTENEDOR CENTRAL */
        .launchpad {
            display: grid;
            grid-template-columns: repeat(3, 200px); /* 3 columnas */
            gap: 25px;
            padding: 50px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 50px;
            border: 4px solid #334155;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .header-title {
            grid-column: span 3;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--neon-cyan);
            font-size: 1.5rem;
        }

        /* ESTILO DE LOS BOTONES GRANDES */
        .pad {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 30px;
            height: 180px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .pad i { font-size: 3rem; }
        .pad span { font-weight: bold; text-transform: uppercase; font-size: 0.8rem; }

        /* EFECTOS AL PASAR EL MOUSE (HOVER) */
        .pad:hover {
            transform: scale(1.05);
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--neon-cyan);
            border-color: white;
        }

        /* EL BOTÓN DE SALIR ES DIFERENTE */
        .btn-exit {
            grid-column: span 3;
            height: 80px;
            margin-top: 10px;
            border-color: #ef4444;
        }

        .btn-exit:hover {
            background: #ef4444;
            color: white;
            box-shadow: 0 0 30px #ef4444;
        }
    </style>
</head>
<body>

    <div class="launchpad">
        <div class="header-title">Panel de Control Admin</div>

        <a href="admin-graficas.html" class="pad">
            <i class="fas fa-chart-pie"></i>
            <span>Estadísticas</span>
        </a>

        <a href="admin-votaciones.html" class="pad">
            <i class="fas fa-poll-h"></i>
            <span>Votaciones</span>
        </a>

        <a href="admin-finanzas.html" class="pad">
            <i class="fas fa-cash-register"></i>
            <span>Finanzas</span>
        </a>

        <a href="admin-buzon.html" class="pad">
            <i class="fas fa-inbox"></i>
            <span>Buzón de Quejas</span>
        </a>

        <a href="admin-iniciativas.html" class="pad">
            <i class="fas fa-lightbulb"></i>
            <span>Iniciativas</span>
        </a>

        <a href="index.html" class="pad btn-exit">
            <i class="fas fa-power-off" style="font-size: 1.5rem;"></i>
            <span>Cerrar Sesión</span>
        </a>
    </div>
<script>
    // El guardia revisa si tienes la llave en la memoria del navegador
    if (localStorage.getItem("admin_access") !== "true") {
        // Si no tienes la llave, te expulsa al inicio
        window.location.href = "index.html";
    }

    // Opcional: Función para cerrar sesión (borrar la llave)
    function cerrarSesion() {
        localStorage.removeItem("admin_access");
        window.location.href = "index.html";
    }
</script>
</body>
</html>
