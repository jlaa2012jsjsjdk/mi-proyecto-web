<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Entrevista | Admin VOX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --text-main: #f1f5f9;
        }

        body { 
            background-color: var(--bg-dark); color: white; 
            font-family: 'Poppins', sans-serif; margin: 0; display: flex;
        }

        /* --- SIDEBAR COMPLETO --- */
        .sidebar {
            width: 260px; background: #1e293b; height: 100vh; position: fixed;
            left: 0; top: 0; display: flex; flex-direction: column; padding: 20px;
            border-right: 2px solid var(--neon-purple); box-sizing: border-box; z-index: 100;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--neon-blue); margin-bottom: 30px; text-shadow: 0 0 10px var(--neon-blue); }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }

        .nav-link {
            color: #94a3b8; text-decoration: none; padding: 10px 15px; border-radius: 12px;
            display: flex; align-items: center; gap: 10px; transition: 0.3s; font-size: 0.9rem;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(188, 19, 254, 0.1); color: var(--neon-blue); border: 1px solid var(--neon-blue);
        }

        /* --- CONTENIDO --- */
        .main-content { margin-left: 260px; padding: 40px; flex-grow: 1; background: radial-gradient(circle at top right, #1e1b4b, #0f172a); min-height: 100vh; }

        .form-nueva-pregunta {
            background: var(--card-dark); padding: 25px; border-radius: 20px;
            border: 1px solid var(--neon-blue); margin-bottom: 40px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        input, select {
            width: 100%; background: #0f172a; border: 1px solid #334155;
            padding: 12px; border-radius: 10px; color: white; margin-bottom: 15px; outline: none;
        }

        .btn-add {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: white; border: none; padding: 15px; border-radius: 12px;
            font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s;
        }
        .btn-add:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--neon-purple); }

        /* --- LISTA DE PREGUNTAS ACTIVAS --- */
        .preguntas-container { display: flex; flex-direction: column; gap: 15px; }

        .pregunta-item {
            background: var(--card-dark); padding: 20px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s;
        }
        .pregunta-item:hover { border-color: var(--neon-purple); background: rgba(30, 41, 59, 0.8); }

        .info-p { flex-grow: 1; }
        .info-p strong { color: var(--neon-blue); margin-right: 10px; }
        .info-p p { margin: 5px 0 0 25px; color: #94a3b8; font-size: 0.85rem; }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444;
            color: #ef4444; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.3s;
        }
        .btn-delete:hover { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-user-shield"></i> ADMIN VOX</div>
        <nav class="nav-menu">
            <a href="admin-graficas.html" class="nav-link"><i class="fas fa-chart-pie"></i> Estadísticas</a>
            <a href="admin-votaciones.html" class="nav-link"><i class="fas fa-poll-h"></i> Votaciones</a>
            <a href="admin-finanzas.html" class="nav-link"><i class="fas fa-cash-register"></i> Finanzas</a>
            <a href="admin-buzon.html" class="nav-link"><i class="fas fa-inbox"></i> Buzón</a>
            <a href="admin-iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> Iniciativas</a>
            <a href="admin-preguntas.html" class="nav-link active"><i class="fas fa-question-circle"></i> Preguntas</a>
            
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #334155;">
                <a href="index.html" class="nav-link" style="color: var(--neon-pink); font-weight: bold;">
                    <i class="fas fa-arrow-left"></i> VOLVER AL SITIO
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <h1 style="text-shadow: 0 0 10px var(--neon-blue); margin-bottom: 5px;">⚙️ Configurar Entrevista</h1>
        <p style="color: #94a3b8; margin-bottom: 35px;">Gestiona las preguntas del proceso de admisión.</p>

        <div class="form-nueva-pregunta">
            <h3 style="margin-top: 0; color: var(--neon-blue);">Añadir Pregunta</h3>
            <input type="text" id="textoPregunta" placeholder="Escribe la pregunta aquí...">
            <select id="tipoPregunta">
                <option value="texto">Respuesta Corta</option>
                <option value="parrafo">Respuesta Larga (Párrafo)</option>
                <option value="opcion">Opción Múltiple (Sí / No)</option>
            </select>
            <button class="btn-add" onclick="agregarPregunta()">AÑADIR AL CUESTIONARIO</button>
        </div>

        <h3 style="color: var(--neon-purple); margin-bottom: 20px;"><i class="fas fa-list-ul"></i> Preguntas Activas</h3>
        <div id="lista-preguntas-db" class="preguntas-container">
            </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function cargarPreguntas() {
            db.collection("preguntas_entrevista").orderBy("orden", "asc").onSnapshot((snap) => {
                const lista = document.getElementById('lista-preguntas-db');
                lista.innerHTML = "";
                
                if(snap.empty) {
                    lista.innerHTML = `<p style="color: gray; text-align: center;">No hay preguntas configuradas todavía.</p>`;
                }

                snap.forEach(doc => {
                    const p = doc.data();
                    lista.innerHTML += `
                        <div class="pregunta-item">
                            <div class="info-p">
                                <strong>#${p.orden}</strong> <span>${p.texto}</span>
                                <p><i class="fas fa-keyboard"></i> Tipo: ${p.tipo.toUpperCase()}</p>
                            </div>
                            <button class="btn-delete" onclick="borrarPregunta('${doc.id}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                });
            });
        }

        async function agregarPregunta() {
            const texto = document.getElementById('textoPregunta').value;
            const tipo = document.getElementById('tipoPregunta').value;
            if(!texto) return alert("Papa, escribe la pregunta primero.");

            const snapshot = await db.collection("preguntas_entrevista").get();
            const nuevoOrden = snapshot.size + 1;

            db.collection("preguntas_entrevista").add({
                texto: texto,
                tipo: tipo,
                orden: nuevoOrden,
                fechaCreacion: Date.now()
            }).then(() => {
                document.getElementById('textoPregunta').value = "";
            });
        }

        function borrarPregunta(id) {
            if(confirm("¿Seguro que quieres borrarla, papa? Esto la quitará de la entrevista inmediatamente.")) {
                db.collection("preguntas_entrevista").doc(id).delete();
            }
        }

        window.onload = cargarPreguntas;
    </script>
</body>
</html>
