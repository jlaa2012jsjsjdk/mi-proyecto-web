<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciativas | Vox Schola</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #020617;
            --sidebar-bg: #0f172a;
            --card-bg: #1e293b;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-cyan: #06b6d4;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
        }

        /* Sidebar mejorado (Dark Mode) */
        .sidebar {
            background: var(--sidebar-bg) !important;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
        }
        .nav-link { color: var(--text-dim) !important; }
        .nav-link.active { color: var(--accent-cyan) !important; background: rgba(6, 182, 212, 0.1) !important; }

        /* Tarjetas de Categor√≠as Corregidas */
        .mini-card {
            background: var(--card-bg) !important;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
        }
        .mini-card h4 { color: white !important; margin: 0; font-size: 0.9rem; }
        .mini-card:hover { border-color: var(--accent-purple); transform: translateY(-3px); }

        /* Card de "Soltar Idea" con Gradiente */
        .btn-crear-card {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: 20px;
            padding: 24px;
            cursor: pointer;
            text-align: left;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .btn-crear-card:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(139, 92, 246, 0.4); }

        /* Tarjeta de Iniciativa (Look Moderno) */
        .idea-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tag-estudiantil {
            background: rgba(6, 182, 212, 0.15);
            color: var(--accent-cyan);
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 800;
            width: fit-content;
        }

        .progress-bar-glow {
            height: 10px;
            background: #0f172a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), #3b82f6);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
            border-radius: 20px;
            transition: width 1s ease;
        }

        .btn-apoyar-neon {
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .btn-apoyar-neon:hover { background: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }

        /* Historial / Limbo */
        .card-archivada { opacity: 0.5; filter: saturate(0.5); }
    </style>
</head>
<body>

    <aside class="sidebar">
    <div class="logo"><i class="fas fa-bolt"></i> Vox Schola</div>
    
    <div class="user-profile">
    <div class="avatar" id="user-avatar-letra">U</div>
    <div class="user-info">
        <strong id="user-name-display">Cargando...</strong>
        <span><i class="fas fa-circle" style="font-size: 0.5rem; color: #10b981;"></i> Verificado</span>
    </div>
</div>

    <nav class="nav-menu">
        <a href="index.html" class="nav-link"><i class="fas fa-house"></i> Inicio</a>
        <a href="votaciones.html" class="nav-link"><i class="fas fa-fire"></i> Votaciones</a>
        <a href="finanzas.html" class="nav-link"><i class="fas fa-wallet"></i> Finanzas</a>
        <a href="buzon.html" class="nav-link"><i class="fas fa-envelope"></i> Buz√≥n</a>
        <a href="iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> Iniciativas</a>
        <a href="perfil.html" class="nav-link"><i class="fas fa-user-circle"></i> Mi Perfil</a>
    </nav>
</aside>
    </aside>

    <main class="main-content">
        <header class="welcome-section">
            <h1 style="font-size: 2.2rem; letter-spacing: -1px;">Iniciativas Estudiantiles üí°</h1>
            <p style="color: var(--text-dim);">Necesitamos <strong style="color: var(--accent-cyan);">200 apoyos</strong> para que una idea se considere oficialmente.</p>
        </header>

        <div class="quick-grid" style="display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 20px; margin-bottom: 40px;">
            <button class="btn-crear-card" onclick="document.getElementById('modalIdea').style.display='flex'">
                <div style="background: rgba(255,255,255,0.2); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
                    <i class="fas fa-plus" style="color: white; font-size: 1.2rem;"></i>
                </div>
                <h3 style="color: white; margin: 0; font-size: 1.2rem;">Soltar Idea</h3>
                <p style="color: rgba(255,255,255,0.8); margin: 5px 0 0 0; font-size: 0.85rem;">Crea una propuesta nueva</p>
            </button>

            <div class="mini-card">
                <div style="background: rgba(6, 182, 212, 0.1); color: var(--accent-cyan); padding: 12px; border-radius: 12px;">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h4>Acad√©mico</h4>
            </div>

            <div class="mini-card">
                <div style="background: rgba(236, 72, 153, 0.1); color: var(--accent-pink); padding: 12px; border-radius: 12px;">
                    <i class="fas fa-pizza-slice"></i>
                </div>
                <h4>Vida Escolar</h4>
            </div>
        </div>

        <div id="contenedor-activas" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;">
            </div>

        <div class="historial-section" style="margin-top: 50px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 30px;">
            <h2 style="color: var(--text-dim); font-size: 1.2rem;"><i class="fas fa-ghost"></i> El Limbo (Expiradas)</h2>
            <div id="contenedor-historial" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; margin-top: 20px;"></div>
        </div>
    </main>

    <div id="modalIdea" style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: var(--card-bg); padding: 35px; border-radius: 30px; width: 90%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1);">
            <h2 style="margin-top: 0;">Lanzar propuesta üöÄ</h2>
            <input type="text" id="tituloIdea" placeholder="T√≠tulo corto y claro" style="width: 100%; padding: 15px; border-radius: 12px; background: var(--bg-dark); border: 1px solid #334155; color: white; margin-bottom: 15px;">
            <textarea id="descIdea" rows="4" placeholder="¬øEn qu√© consiste tu idea?" style="width: 100%; padding: 15px; border-radius: 12px; background: var(--bg-dark); border: 1px solid #334155; color: white; margin-bottom: 20px; font-family: inherit;"></textarea>
            <button onclick="crearNuevaIniciativa()" style="width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--accent-purple); color: white; font-weight: 800; cursor: pointer;">Publicar ahora</button>
            <button onclick="document.getElementById('modalIdea').style.display='none'" style="width: 100%; background: transparent; border: none; color: var(--text-dim); margin-top: 10px; cursor: pointer;">Cancelar</button>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, query, orderBy, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
        authDomain: "voxschola.firebaseapp.com",
        projectId: "voxschola",
        storageBucket: "voxschola.firebasestorage.app",
        messagingSenderId: "730366058404",
        appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Identificador simple para este navegador/usuario
    if(!localStorage.getItem('user_id_vox')) {
        localStorage.setItem('user_id_vox', 'user_' + Math.random().toString(36).substr(2, 9));
    }
    const USER_ID = localStorage.getItem('user_id_vox');

    window.crearNuevaIniciativa = async () => {
        const t = document.getElementById('tituloIdea').value;
        const d = document.getElementById('descIdea').value;
        if(!t || !d) return alert("Completa los datos");

        await addDoc(collection(db, "iniciativas"), {
            titulo: t, 
            descripcion: d, 
            categoria: "ESTUDIANTIL", 
            apoyos: 0, 
            fechaCreacion: Date.now(),
            votantes: [] // Inicializamos lista de votantes vac√≠a
        });
        document.getElementById('modalIdea').style.display = 'none';
        document.getElementById('tituloIdea').value = "";
        document.getElementById('descIdea').value = "";
    };

    window.votarIniciativa = async (id) => {
        const docRef = doc(db, "iniciativas", id);
        const docSnap = await getDoc(docRef);
        const data = docSnap.data();

        // Verificamos si el ID de este usuario ya est√° en el array de la base de datos
        if (data.votantes && data.votantes.includes(USER_ID)) {
            alert("Ya has apoyado esta iniciativa anteriormente.");
            return;
        }

        // Si no ha votado, incrementamos apoyos y agregamos su ID al array
        await updateDoc(docRef, { 
            apoyos: data.apoyos + 1,
            votantes: arrayUnion(USER_ID)
        });
    };

    onSnapshot(query(collection(db, "iniciativas"), orderBy("fechaCreacion", "desc")), (snap) => {
        const activas = document.getElementById('contenedor-activas');
        const historial = document.getElementById('contenedor-historial');
        activas.innerHTML = ""; historial.innerHTML = "";

        snap.forEach((s) => {
            const data = s.data();
            const id = s.id;
            const diasRestantes = 30 - Math.floor((Date.now() - (data.fechaCreacion || Date.now())) / (1000 * 60 * 60 * 24));
            const esExpirada = diasRestantes <= 0 && data.apoyos < 200;
            const porcentaje = Math.min((data.apoyos / 200) * 100, 100);

            const cardHTML = `
                <div class="idea-card ${esExpirada ? 'card-archivada' : ''}">
                    <div class="tag-estudiantil">${data.categoria}</div>
                    <h3 style="margin: 5px 0;">${data.titulo}</h3>
                    <p style="font-size: 0.85rem; color: var(--text-dim); flex-grow: 1;">${data.descripcion}</p>
                    
                    <div class="progress-bar-glow">
                        <div class="progress-fill" style="width: ${porcentaje}%"></div>
                    </div>

                    <div style="display:flex; justify-content:space-between; font-size:0.75rem; font-weight:800; color: white;">
                        <span>${data.apoyos} APOYOS</span>
                        <span style="color: var(--accent-cyan);">${esExpirada ? 'EXPIRADO' : diasRestantes + ' D√çAS REST.'}</span>
                    </div>

                    ${!esExpirada ? `
                        <button class="btn-apoyar-neon" onclick="votarIniciativa('${id}')">
                            <i class="fas fa-arrow-up"></i> Apoyar esta idea
                        </button>
                    ` : ''}
                </div>
            `;

            if(esExpirada) historial.innerHTML += cardHTML;
            else activas.innerHTML += cardHTML;
        });
    });
</script>
</body>
</html>
