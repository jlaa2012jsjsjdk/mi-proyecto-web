<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos | Comunidad Vox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --sidebar-bg: #0f172a;
            --card-bg: #1e293b;
            --neon-purple: #8b5cf6;
            --neon-pink: #ec4899;
            --neon-cyan: #06b6d4;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; background-color: var(--bg-dark); 
            color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; min-height: 100vh; overflow-x: hidden;
        }

        .sidebar { 
            width: 280px; height: 100vh; background: var(--sidebar-bg); 
            position: fixed; left: 0; top: 0; border-right: 2px solid rgba(6, 182, 212, 0.2); 
            padding: 25px; z-index: 9999; display: flex; flex-direction: column;
        }
        
        .logo-box { margin-bottom: 30px; }
        .logo-main { color: var(--neon-cyan); font-size: 1.8rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .logo-sub { color: var(--text-dim); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }

        .nav-menu { display: flex; flex-direction: column; gap: 10px; flex-grow: 1; }
        .nav-link {
            text-decoration: none; color: var(--text-dim); padding: 14px 18px; border-radius: 15px;
            display: flex; align-items: center; gap: 12px; transition: 0.3s; font-weight: 600;
        }
        .nav-link:hover, .nav-link.active { background: rgba(6, 182, 212, 0.1); color: var(--neon-cyan); border-left: 4px solid var(--neon-cyan); }

        .main-content { margin-left: 280px; padding: 40px 60px; flex-grow: 1; background: radial-gradient(circle at bottom left, #1e1b4b, #020617); }
        .welcome-section h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; color: white; }

        .quick-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 20px; margin: 30px 0 50px 0; }
        .btn-crear-card {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border: none; border-radius: 25px; padding: 30px; cursor: pointer; color: white; text-align: left; transition: 0.3s;
        }
        .btn-crear-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4); }

        .mini-card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px; padding: 20px; display: flex; align-items: center; gap: 15px; }

        .idea-card { background: rgba(30, 41, 59, 0.8); border-radius: 30px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.05); margin-bottom: 20px; }
        .progress-bar-container { height: 10px; background: rgba(15, 23, 42, 0.8); border-radius: 20px; overflow: hidden; margin: 15px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple)); transition: 1s ease; }

        .btn-apoyar-neon { background: #2563eb; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 10px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 10000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 40px; border-radius: 35px; width: 95%; max-width: 500px; border: 1px solid var(--neon-purple); }
        .modal input, .modal textarea { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 15px; border: 1px solid #334155; background: #0f172a; color: white; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-box">
            <div class="logo-main"><i class="fas fa-users"></i> VOX</div>
            <div class="logo-sub">Comunidad Estudiantil</div>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link"><i class="fas fa-house"></i> INICIO</a>
            <a href="entrevista-mantenimiento.html" class="nav-link"><i class="fas fa-clipboard-check"></i> ENTREVISTA</a>
            <a href="votaciones.html" class="nav-link"><i class="fas fa-check-to-slot"></i> VOTACIONES</a>
            <a href="iniciativas.html" class="nav-link active"><i class="fas fa-lightbulb"></i> PROYECTOS</a>
            <a href="finanzas.html" class="nav-link"><i class="fas fa-chart-line"></i> TRANSPARENCIA</a>
            <a href="buzon.html" class="nav-link"><i class="fas fa-comment-dots"></i> SUGERENCIAS</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="welcome-section">
            <p style="color: var(--neon-cyan); font-weight: 800; letter-spacing: 2px; font-size: 0.75rem; text-transform: uppercase;">Co-CreaciÃ³n Comunitaria</p>
            <h1>Laboratorio de Ideas</h1>
            <p style="color: var(--text-dim);">Suma <strong style="color: var(--neon-cyan);">200 apoyos</strong> para hacer realidad tu propuesta.</p>
        </header>

        <div class="quick-grid">
            <button class="btn-crear-card" onclick="document.getElementById('modalIdea').style.display='flex'">
                <i class="fas fa-plus-circle" style="font-size: 1.5rem;"></i>
                <h3 style="margin: 10px 0 0 0;">Proponer Idea</h3>
            </button>
            <div class="mini-card"><i class="fas fa-graduation-cap" style="color: var(--neon-cyan);"></i> Academia</div>
            <div class="mini-card"><i class="fas fa-basketball-ball" style="color: var(--neon-pink);"></i> Deportes</div>
        </div>

        <div id="contenedor-activas" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;"></div>
    </main>

    <div id="modalIdea" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--neon-cyan); margin-top: 0;">Nueva Propuesta ðŸš€</h2>
            <input type="text" id="tituloIdea" placeholder="TÃ­tulo corto">
            <textarea id="descIdea" rows="4" placeholder="Â¿En quÃ© consiste tu idea?"></textarea>
            <button onclick="crearNuevaIniciativa()" style="background: var(--neon-purple); color: white; width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer;">LANZAR IDEA</button>
            <button onclick="document.getElementById('modalIdea').style.display='none'" style="background: none; border: none; color: var(--text-dim); width: 100%; margin-top: 10px; cursor: pointer;">Cancelar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
        authDomain: "voxschola.firebaseapp.com",
        projectId: "voxschola",
        storageBucket: "voxschola.firebasestorage.app",
        messagingSenderId: "730366058404",
        appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Cargar datos sin pedir password
    db.collection("iniciativas").orderBy("fechaCreacion", "desc").onSnapshot((snap) => {
        const activas = document.getElementById('contenedor-activas');
        if(!activas) return;
        activas.innerHTML = "";
        snap.forEach((s) => {
            const data = s.data();
            const porcentaje = Math.min(((data.apoyos || 0) / 200) * 100, 100);
            activas.innerHTML += `
                <div class="idea-card">
                    <h3 style="margin: 0; color: white;">${data.titulo}</h3>
                    <p style="font-size: 0.85rem; color: var(--text-dim);">${data.descripcion}</p>
                    <div class="progress-bar-container"><div class="progress-fill" style="width: ${porcentaje}%"></div></div>
                    <div style="display:flex; justify-content:space-between; font-size:0.75rem; font-weight: bold;">
                        <span>${data.apoyos || 0} / 200 APOYOS</span>
                        <span style="color: var(--neon-cyan);">ACTIVA</span>
                    </div>
                    <button class="btn-apoyar-neon" onclick="solicitarVoto('${s.id}')">APOYAR PROYECTO</button>
                </div>`;
        });
    });

    // FunciÃ³n para votar con correo
    window.solicitarVoto = function(id) {
        const email = prompt("Ingresa tu correo institucional para votar:");
        if (!email || !email.includes("@")) return alert("Correo no vÃ¡lido");

        const docRef = db.collection("iniciativas").doc(id);
        docRef.get().then((doc) => {
            const data = doc.data();
            const votantes = data.votantes || [];
            if (votantes.includes(email)) return alert("Ya votaste con este correo");

            docRef.update({
                apoyos: firebase.firestore.FieldValue.increment(1),
                votantes: firebase.firestore.FieldValue.arrayUnion(email)
            }).then(() => alert("Â¡Voto registrado!"));
        });
    };

    // Crear iniciativa
    window.crearNuevaIniciativa = function() {
        const t = document.getElementById('tituloIdea').value;
        const d = document.getElementById('descIdea').value;
        if(!t || !d) return alert("Llena los campos");

        db.collection("iniciativas").add({
            titulo: t, descripcion: d, apoyos: 0, 
            fechaCreacion: Date.now(), votantes: []
        }).then(() => {
            document.getElementById('modalIdea').style.display = 'none';
            alert("Idea lanzada");
        });
    };
</script>
</body>
</html>
