<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de Ideas | VOX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --sidebar-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --neon-purple: #8b5cf6;
            --neon-pink: #ec4899;
            --neon-cyan: #06b6d4;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body { 
            margin: 0; background-color: var(--bg-dark); 
            color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; min-height: 100vh;
        }

        /* --- SIDEBAR COMPLETO --- */
        .sidebar { 
            width: 280px; height: 100vh; background: var(--sidebar-bg); 
            position: fixed; left: 0; top: 0; border-right: 1px solid rgba(6, 182, 212, 0.2); 
            padding: 25px; display: flex; flex-direction: column; z-index: 999;
        }
        
        .user-profile {
            background: rgba(30, 41, 59, 0.5); border-radius: 20px; padding: 15px;
            display: flex; align-items: center; gap: 12px; margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .avatar { width: 45px; height: 45px; background: linear-gradient(45deg, #4f46e5, #06b6d4); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; }
        
        .nav-menu { display: flex; flex-direction: column; gap: 8px; }
        .nav-link {
            text-decoration: none; color: var(--text-dim); padding: 14px 18px; border-radius: 15px;
            display: flex; align-items: center; gap: 12px; transition: 0.3s; font-weight: 600;
        }
        .nav-link:hover { background: rgba(255, 255, 255, 0.05); color: white; }
        .nav-link.active { background: rgba(6, 182, 212, 0.15); color: var(--neon-cyan); border-left: 4px solid var(--neon-cyan); }

        /* --- CONTENIDO --- */
        .main-content { margin-left: 280px; padding: 40px 60px; flex-grow: 1; background: radial-gradient(circle at bottom left, #1e1b4b, #020617); }
        .header-section h1 { font-size: 2.8rem; font-weight: 800; margin: 10px 0; letter-spacing: -1px; }

        /* --- FILTROS Y BOTÃ“N PROPONER --- */
        .category-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr 0.5fr; gap: 20px; margin: 40px 0; }
        
        .btn-proponer {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border: none; border-radius: 25px; padding: 25px; cursor: pointer; color: white;
            display: flex; align-items: center; gap: 15px; transition: 0.4s;
        }
        .btn-proponer:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3); }

        .cat-card {
            background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px; padding: 20px; display: flex; align-items: center; gap: 12px;
            cursor: pointer; transition: 0.3s; font-weight: 700; color: var(--text-dim);
        }
        .cat-card:hover, .cat-card.active { border-color: var(--neon-cyan); background: rgba(6, 182, 212, 0.1); color: white; }

        /* --- TARJETAS DE IDEAS --- */
        .ideas-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .idea-card {
            background: var(--card-bg); border-radius: 30px; padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.4s;
            display: flex; flex-direction: column; min-height: 350px;
        }
        .idea-card:hover { transform: translateY(-10px); border-color: var(--neon-cyan); }

        .progress-container { background: #0f172a; height: 8px; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #4f46e5, #8b5cf6); transition: 1s ease; width: 0%; }

        .btn-apoyar {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white; border: none; padding: 15px; border-radius: 18px;
            font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: auto;
        }
        .btn-apoyar:hover { filter: brightness(1.2); transform: scale(1.02); }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: #1e293b; padding: 40px; border-radius: 35px; width: 450px; border: 1px solid var(--neon-purple); }
        .modal-input { width: 100%; background: #0f172a; border: 1px solid #334155; padding: 15px; border-radius: 15px; color: white; margin-bottom: 20px; font-family: inherit; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="user-profile">
            <div class="avatar">J</div>
            <div class="user-info">
                <div style="font-weight: 800; font-size: 0.9rem;">Jose luis Armenta Arce</div>
                <div style="font-size: 0.75rem; color: #10b981;"><i class="fas fa-circle" style="font-size: 0.6rem;"></i> Conectado</div>
            </div>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link"><i class="fas fa-house"></i> INICIO</a>
            <a href="entrevista-mantenimiento.html" class="nav-link"><i class="fas fa-clipboard-list"></i> ENTREVISTA</a>
            <a href="votaciones.html" class="nav-link"><i class="fas fa-check-to-slot"></i> VOTACIONES</a>
            <a href="iniciativas.html" class="nav-link active"><i class="fas fa-lightbulb"></i> PROYECTOS</a>
            <a href="finanzas.html" class="nav-link"><i class="fas fa-chart-line"></i> TRANSPARENCIA</a>
            <a href="buzon.html" class="nav-link"><i class="fas fa-comment-dots"></i> SUGERENCIAS</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header-section">
            <p style="color: var(--neon-cyan); font-weight: 800; letter-spacing: 2px; font-size: 0.7rem;">CO-CREACIÃ“N COMUNITARIA</p>
            <h1>Laboratorio de Ideas</h1>
            <p style="color: var(--text-dim);">Suma <strong>200 apoyos</strong> para hacer realidad tu propuesta.</p>
        </div>

        <div class="category-grid">
            <button class="btn-proponer" onclick="document.getElementById('modalIdea').style.display='flex'">
                <i class="fas fa-plus"></i>
                <div style="text-align: left;"><div style="font-weight: 800;">Proponer Idea</div></div>
            </button>
            <div class="cat-card" onclick="filtrar('ACADEMIA', this)"><i class="fas fa-graduation-cap" style="color: var(--neon-cyan);"></i> Academia</div>
            <div class="cat-card" onclick="filtrar('DEPORTES', this)"><i class="fas fa-basketball-ball" style="color: var(--neon-pink);"></i> Deportes</div>
            <div class="cat-card" onclick="filtrar('TODO', this)"><i class="fas fa-border-all"></i></div>
        </div>

        <div id="contenedor-ideas" class="ideas-container">
            </div>
    </main>

    <div id="modalIdea" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--neon-cyan); margin-top: 0;">Nueva Propuesta ðŸš€</h2>
            <select id="catIdea" class="modal-input">
                <option value="GENERAL">General / Comunitario</option>
                <option value="ACADEMIA">Academia</option>
                <option value="DEPORTES">Deportes</option>
            </select>
            <input type="text" id="tituloIdea" class="modal-input" placeholder="TÃ­tulo de la idea">
            <textarea id="descIdea" class="modal-input" rows="4" placeholder="Â¿En quÃ© consiste tu propuesta?"></textarea>
            <button onclick="crearIdea()" style="background: var(--neon-purple); border: none; padding: 18px; width: 100%; color: white; border-radius: 15px; font-weight: bold; cursor: pointer;">LANZAR IDEA</button>
            <button onclick="document.getElementById('modalIdea').style.display='none'" style="background: none; border: none; color: gray; width: 100%; margin-top: 15px; cursor: pointer;">Cancelar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let categoriaActiva = "TODO";

        function filtrar(cat, el) {
            categoriaActiva = cat;
            document.querySelectorAll('.cat-card').forEach(c => c.classList.remove('active'));
            if(el) el.classList.add('active');
            cargarIdeas();
        }

        function cargarIdeas() {
            let query = db.collection("iniciativas").orderBy("fechaCreacion", "desc");
            if (categoriaActiva !== "TODO") query = query.where("categoria", "==", categoriaActiva);

            query.onSnapshot((snap) => {
                const container = document.getElementById('contenedor-ideas');
                container.innerHTML = "";
                snap.forEach((doc) => {
                    const data = doc.data();
                    const apoyos = data.apoyos || 0;
                    const porc = Math.min((apoyos / 200) * 100, 100);
                    container.innerHTML += `
                        <div class="idea-card">
                            <span style="font-size: 0.7rem; color: var(--neon-cyan); font-weight: 800; text-transform: uppercase;">${data.categoria || 'GENERAL'}</span>
                            <h3 style="margin: 10px 0; color: white;">${data.titulo}</h3>
                            <p style="color: var(--text-dim); font-size: 0.85rem; flex-grow: 1;">${data.descripcion}</p>
                            <div class="progress-container"><div class="progress-bar" style="width: ${porc}%"></div></div>
                            <div style="display:flex; justify-content:space-between; font-size:0.75rem; font-weight: 800; margin-bottom: 20px;">
                                <span>${apoyos} / 200 APOYOS</span>
                                <span>${porc.toFixed(0)}%</span>
                            </div>
                            <button class="btn-apoyar" onclick="apoyar('${doc.id}')">APOYAR PROYECTO</button>
                        </div>`;
                });
            });
        }

        function apoyar(id) {
            db.collection("iniciativas").doc(id).update({ apoyos: firebase.firestore.FieldValue.increment(1) });
        }

        function crearIdea() {
            const t = document.getElementById('tituloIdea').value;
            const d = document.getElementById('descIdea').value;
            const c = document.getElementById('catIdea').value;
            if(!t || !d) return alert("Por favor, completa todos los campos.");

            db.collection("iniciativas").add({
                titulo: t, descripcion: d, categoria: c, apoyos: 0, fechaCreacion: Date.now()
            }).then(() => {
                document.getElementById('modalIdea').style.display = 'none';
                document.getElementById('tituloIdea').value = "";
                document.getElementById('descIdea').value = "";
            });
        }
        cargarIdeas();
    </script>
</body>
</html>
