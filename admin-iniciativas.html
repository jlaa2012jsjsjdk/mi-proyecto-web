<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Iniciativas | Vox Schola Admin</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --neon-green: #10b981;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px; background: #1e293b; height: 100vh; position: fixed;
            left: 0; top: 0; display: flex; flex-direction: column; padding: 20px;
            border-right: 2px solid var(--neon-purple); box-sizing: border-box; z-index: 100;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--neon-blue); margin-bottom: 30px; text-shadow: 0 0 10px var(--neon-blue); }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }
        .nav-link {
            color: #94a3b8; text-decoration: none; padding: 10px 15px; border-radius: 12px;
            display: flex; align-items: center; gap: 10px; transition: 0.3s; font-size: 0.9rem;
        }
        .nav-link:hover, .nav-link.active { background: rgba(188, 19, 254, 0.1); color: var(--neon-blue); border: 1px solid var(--neon-blue); }

        /* CONTENIDO PRINCIPAL */
        .main-content { margin-left: 260px; flex-grow: 1; padding: 40px; background: radial-gradient(circle at top right, #1e1b4b, #0f172a); min-height: 100vh; }

        .iniciativas-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; margin-top: 20px; }

        .card-iniciativa {
            background: var(--card-dark); padding: 25px; border-radius: 20px; border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 15px rgba(0,0,0,0.3); transition: 0.3s; position: relative;
        }

        /* BADGES */
        .badge { padding: 5px 12px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; border: 1px solid transparent; }
        .badge-pendiente { background: rgba(250, 204, 21, 0.1); color: #facc15; border-color: #facc15; }
        .badge-aprobada { background: rgba(16, 185, 129, 0.1); color: var(--neon-green); border-color: var(--neon-green); }

        .btn-action { padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-aprobar { background: linear-gradient(90deg, var(--neon-green), #059669); color: white; width: 100%; margin-top: 10px; }
        .btn-eliminar { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid #ef4444; }
        .btn-editar { background: rgba(0, 242, 255, 0.1); color: var(--neon-blue); border: 1px solid var(--neon-blue); margin-right: 5px; }

        /* MODAL DE EDICIÃ“N */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: var(--card-dark); padding: 30px; border-radius: 20px; width: 400px; 
            border: 2px solid var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue);
        }
        .modal-content input, .modal-content textarea, .modal-content select {
            width: 100%; background: #0f172a; border: 1px solid #334155; color: white;
            padding: 12px; border-radius: 10px; margin-top: 10px; outline: none;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-user-shield"></i> ADMIN VOX</div>
        <nav class="nav-menu">
            <a href="admin-graficas.html" class="nav-link"><i class="fas fa-chart-pie"></i> EstadÃ­sticas</a>
            <a href="admin-votaciones.html" class="nav-link"><i class="fas fa-poll-h"></i> Votaciones</a>
            <a href="admin-finanzas.html" class="nav-link"><i class="fas fa-cash-register"></i> Finanzas</a>
            <a href="admin-buzon.html" class="nav-link"><i class="fas fa-inbox"></i> BuzÃ³n</a>
            <a href="admin-iniciativas.html" class="nav-link active"><i class="fas fa-lightbulb"></i> Iniciativas</a>
            <a href="admin-preguntas.html" class="nav-link"><i class="fas fa-question-circle"></i> Preguntas</a>
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #334155;">
                <a href="index.html" class="nav-link" style="color: var(--neon-pink); font-weight: bold;">
                    <i class="fas fa-arrow-left"></i> VOLVER AL SITIO
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h1 style="text-shadow: 0 0 10px var(--neon-blue);">ðŸ’¡ Panel de Control de Ideas</h1>
            <span id="contador-iniciativas" style="color: var(--neon-blue);">0 Total</span>
        </div>

        <div id="lista-iniciativas" class="iniciativas-grid"></div>
    </main>

    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <h3 style="margin-top: 0; color: var(--neon-blue);">Editar Propuesta</h3>
            <input type="hidden" id="edit-id">
            <label style="font-size: 0.8rem; color: #94a3b8;">TÃ­tulo</label>
            <input type="text" id="edit-titulo">
            <label style="font-size: 0.8rem; color: #94a3b8; display: block; margin-top: 15px;">DescripciÃ³n</label>
            <textarea id="edit-descripcion" rows="4"></textarea>
            <label style="font-size: 0.8rem; color: #94a3b8; display: block; margin-top: 15px;">CategorÃ­a</label>
            <select id="edit-categoria">
                <option value="GENERAL">General</option>
                <option value="ACADEMIA">Academia</option>
                <option value="DEPORTES">Deportes</option>
            </select>
            <button onclick="guardarCambios()" style="background: var(--neon-blue); color: #000; width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; margin-top: 20px; cursor: pointer;">GUARDAR CAMBIOS</button>
            <button onclick="cerrarModal()" style="background: none; border: none; color: #94a3b8; width: 100%; margin-top: 10px; cursor: pointer;">Cancelar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        if (localStorage.getItem("admin_access") !== "true") { window.location.href = "index.html"; }
        
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function cargarIniciativas() {
            const contenedor = document.getElementById('lista-iniciativas');
            db.collection("iniciativas").orderBy("fechaCreacion", "desc").onSnapshot((snapshot) => {
                document.getElementById('contador-iniciativas').innerText = `${snapshot.size} Propuestas`;
                contenedor.innerHTML = "";
                snapshot.forEach(doc => {
                    const ini = doc.data();
                    const statusClass = ini.estado === 'Aprobada' ? 'badge-aprobada' : 'badge-pendiente';
                    contenedor.innerHTML += `
                        <div class="card-iniciativa">
                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                <span class="badge ${statusClass}">${ini.estado || 'Pendiente'}</span>
                                <div>
                                    <button class="btn-action btn-editar" onclick="abrirEditor('${doc.id}', '${ini.titulo}', '${ini.descripcion.replace(/'/g, "\\'")}', '${ini.categoria}')"><i class="fas fa-edit"></i></button>
                                    <button class="btn-action btn-eliminar" onclick="eliminarIniciativa('${doc.id}')"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                            <h3 style="color: var(--neon-blue); margin: 15px 0 5px 0;">${ini.titulo}</h3>
                            <p style="color: #cbd5e1; font-size: 0.85rem;">${ini.descripcion}</p>
                            <div style="font-size: 0.75rem; color: #94a3b8; margin-bottom: 15px;">
                                <i class="fas fa-tag"></i> ${ini.categoria || 'General'} | <i class="fas fa-fire"></i> ${ini.apoyos || 0}
                            </div>
                            ${ini.estado !== 'Aprobada' ? `<button class="btn-action btn-aprobar" onclick="aprobarIniciativa('${doc.id}')">APROBAR</button>` : ''}
                        </div>`;
                });
            });
        }

        function abrirEditor(id, titulo, desc, cat) {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-titulo').value = titulo;
            document.getElementById('edit-descripcion').value = desc;
            document.getElementById('edit-categoria').value = cat || 'GENERAL';
            document.getElementById('modalEditar').style.display = 'flex';
        }

        function cerrarModal() { document.getElementById('modalEditar').style.display = 'none'; }

        async function guardarCambios() {
            const id = document.getElementById('edit-id').value;
            const nuevoTitulo = document.getElementById('edit-titulo').value;
            const nuevaDesc = document.getElementById('edit-descripcion').value;
            const nuevaCat = document.getElementById('edit-categoria').value;

            try {
                await db.collection("iniciativas").doc(id).update({
                    titulo: nuevoTitulo,
                    descripcion: nuevaDesc,
                    categoria: nuevaCat
                });
                cerrarModal();
            } catch (error) { alert("Error al actualizar"); }
        }

        async function aprobarIniciativa(id) { await db.collection("iniciativas").doc(id).update({ estado: 'Aprobada' }); }
        
        async function eliminarIniciativa(id) {
            if(confirm("Â¿Eliminar propuesta?")) { await db.collection("iniciativas").doc(id).delete(); }
        }

        window.onload = cargarIniciativas;
    </script>
</body>
</html>
