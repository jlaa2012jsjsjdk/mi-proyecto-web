<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Iniciativas | Vox Schola Admin</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --neon-green: #10b981;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            display: flex;
        }

        /* SIDEBAR COMPLETA */
        .sidebar {
            width: 260px;
            background: #1e293b;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid var(--neon-purple);
            box-sizing: border-box;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-blue);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 12px;
            display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(188, 19, 254, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 40px;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            min-height: 100vh;
        }

        .iniciativas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card-iniciativa {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            transition: 0.3s;
            position: relative;
        }

        .card-iniciativa:hover { 
            transform: translateY(-5px); 
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
        }

        /* BADGES NEON */
        .badge {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid transparent;
        }

        .badge-pendiente { background: rgba(250, 204, 21, 0.1); color: #facc15; border-color: #facc15; }
        .badge-aprobada { background: rgba(16, 185, 129, 0.1); color: var(--neon-green); border-color: var(--neon-green); }

        .stats-iniciativa {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            padding: 10px 0;
            border-top: 1px solid #334155;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .btn-action {
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn-aprobar { 
            background: linear-gradient(90deg, var(--neon-green), #059669); 
            color: white; 
            width: 100%; 
        }
        
        .btn-aprobar:hover { box-shadow: 0 0 15px var(--neon-green); transform: scale(1.02); }

        .btn-eliminar { 
            background: rgba(239, 68, 68, 0.1); 
            color: #ef4444; 
            border: 1px solid #ef4444;
        }
        .btn-eliminar:hover { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-user-shield"></i> ADMIN VOX</div>
        <nav class="nav-menu">
            <a href="admin-graficas.html" class="nav-link"><i class="fas fa-chart-pie"></i> Estad√≠sticas</a>
            <a href="admin-votaciones.html" class="nav-link"><i class="fas fa-poll-h"></i> Votaciones</a>
            <a href="admin-finanzas.html" class="nav-link"><i class="fas fa-cash-register"></i> Finanzas</a>
            <a href="admin-buzon.html" class="nav-link"><i class="fas fa-inbox"></i> Buz√≥n de Quejas</a>
            <a href="admin-iniciativas.html" class="nav-link active"><i class="fas fa-lightbulb"></i> Iniciativas</a>
            
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #334155;">
                <a href="index.html" class="nav-link" style="color: var(--neon-pink); font-weight: bold;">
                    <i class="fas fa-arrow-left"></i> VOLVER AL SITIO
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h1 style="text-shadow: 0 0 10px var(--neon-blue);">üí° Propuestas Estudiantiles</h1>
            <span id="contador-iniciativas" style="background: var(--card-dark); border: 1px solid var(--neon-blue); padding: 5px 15px; border-radius: 20px; font-weight: bold; color: var(--neon-blue);">0 Total</span>
        </div>
        <p style="color: #94a3b8; margin-bottom: 30px;">Revisa y aprueba las ideas de los alumnos.</p>

        <div id="lista-iniciativas" class="iniciativas-grid">
            <p>Escaneando red en busca de propuestas...</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function cargarIniciativas() {
            const contenedor = document.getElementById('lista-iniciativas');
            
            db.collection("iniciativas").orderBy("apoyos", "desc").onSnapshot((snapshot) => {
                document.getElementById('contador-iniciativas').innerText = `${snapshot.size} Propuestas`;
                contenedor.innerHTML = "";

                if (snapshot.empty) {
                    contenedor.innerHTML = "<p style='color:#94a3b8;'>No hay se√±ales de iniciativas por ahora.</p>";
                    return;
                }

                snapshot.forEach(doc => {
                    const ini = doc.data();
                    const statusClass = ini.estado === 'Aprobada' ? 'badge-aprobada' : 'badge-pendiente';
                    
                    contenedor.innerHTML += `
                        <div class="card-iniciativa">
                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                <span class="badge ${statusClass}">${ini.estado || 'Pendiente'}</span>
                                <button class="btn-action btn-eliminar" onclick="eliminarIniciativa('${doc.id}')"><i class="fas fa-trash"></i></button>
                            </div>
                            <h3 style="margin: 15px 0 10px 0; color: var(--neon-blue);">${ini.titulo || 'Sin t√≠tulo'}</h3>
                            <p style="color: #cbd5e1; font-size: 0.95rem; line-height: 1.5;">${ini.descripcion || 'Sin descripci√≥n'}</p>
                            
                            <div class="stats-iniciativa">
                                <span><i class="fas fa-fire" style="color: var(--neon-pink);"></i> ${ini.apoyos || 0} Apoyos</span>
                                <span><i class="fas fa-tag" style="color: var(--neon-purple);"></i> ${ini.categoria || 'General'}</span>
                            </div>

                            ${ini.estado !== 'Aprobada' ? 
                                `<button class="btn-action btn-aprobar" onclick="aprobarIniciativa('${doc.id}')">Aprobar Propuesta</button>` 
                                : '<div style="color: var(--neon-green); font-weight: bold; text-align: center; padding: 10px; border: 1px dashed var(--neon-green); border-radius: 10px;"><i class="fas fa-check-circle"></i> PROPUESTA ACEPTADA</div>'
                            }
                        </div>
                    `;
                });
            });
        }

        async function aprobarIniciativa(id) {
            try {
                await db.collection("iniciativas").doc(id).update({ estado: 'Aprobada' });
            } catch (error) { console.error("Error:", error); }
        }

        async function eliminarIniciativa(id) {
            if(confirm("¬øEliminar propuesta del sistema?")) {
                try { await db.collection("iniciativas").doc(id).delete(); } 
                catch (error) { console.error("Error:", error); }
            }
        }

        window.onload = cargarIniciativas;
    </script>
</body>
</html>
