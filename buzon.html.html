<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón | Vox Schola</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* REINICIO TOTAL PARA EVITAR MOVIMIENTOS */
        * { box-sizing: border-box; }
        
        body { 
            margin: 0; 
            padding: 0; 
            display: block; /* Quitamos flex del body */
            background: #f8fafc; 
            font-family: 'Segoe UI', sans-serif;
        }

        /* SIDEBAR TOTALMENTE FIJO */
        .sidebar { 
            width: 280px; 
            height: 100vh; 
            background: white; 
            position: fixed; /* Bloqueado en la pantalla */
            left: 0; 
            top: 0; 
            border-right: 1px solid #e2e8f0; 
            padding: 25px;
            z-index: 9999;
            overflow-y: auto; /* Por si el menú es muy largo */
        }

        /* CONTENIDO QUE SE DESPLAZA */
        .main-content { 
            margin-left: 280px; /* Exactamente el ancho del sidebar */
            padding: 40px;
            min-height: 100vh;
            display: block;
        }

        /* DISEÑO DE TARJETA DE USUARIO (Jose Luis A.) */
        .user-info-card {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 18px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-avatar {
            width: 40px; height: 40px;
            background: #0f172a; color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
        }
        .user-details .name { font-weight: bold; color: #1e293b; font-size: 0.9rem; }
        .user-details .status { color: #10b981; font-size: 0.7rem; font-weight: 600; display: flex; align-items: center; gap: 4px; }

        /* NAVEGACIÓN */
        .nav-menu { display: flex; flex-direction: column; gap: 8px; margin-top: 30px; }
        .nav-link {
            text-decoration: none;
            color: #64748b;
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-link i { width: 20px; text-align: center; }
        .nav-link.active { background: #2563eb; color: white; }
        .nav-link:hover:not(.active) { background: #f1f5f9; color: #2563eb; }

        /* DISEÑO DEL BUZÓN (Cápsula Morada) */
        .buzon-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .buzon-capsule {
            background: white;
            border: 4px solid #b5179e;
            border-radius: 35px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        .header-icon { color: #b5179e; font-size: 3.5rem; text-align: center; margin-bottom: 10px; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 700; margin-bottom: 8px; color: #1e293b; font-size: 0.9rem; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0;
            background: #f8fafc; outline: none; font-family: inherit; transition: 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: #b5179e; background: white; }

        .btn-enviar {
            background: #b5179e; color: white; border: none; width: 100%; padding: 18px;
            border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-enviar:hover { filter: brightness(1.1); transform: translateY(-2px); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo" style="color: #2563eb; font-size: 1.6rem; font-weight: 800; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-layer-group"></i> Vox Schola
        </div>
        
        <div class="user-info-card">
            <div class="user-avatar">J</div>
            <div class="user-details">
                <div class="name">Jose Luis A.</div>
                <div class="status"><i class="fas fa-circle" style="font-size: 0.5rem;"></i> Verificado</div>
            </div>
        </div>

        <nav class="nav-menu">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Inicio</a>
            <a href="votaciones.html" class="nav-link"><i class="fas fa-poll"></i> Votaciones</a>
            <a href="finanzas.html" class="nav-link"><i class="fas fa-chart-pie"></i> Finanzas</a>
            <a href="buzon.html" class="nav-link active"><i class="fas fa-envelope"></i> Buzón</a>
            <a href="iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> Iniciativas</a>
            <a href="perfil.html" class="nav-link"><i class="fas fa-user-circle"></i> Mi Perfil</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="buzon-container">
            <header style="text-align: center; margin-bottom: 40px;">
                <div class="header-icon"><i class="fas fa-shield-heart"></i></div>
                <h1 style="color: #1e293b; margin: 0;">Buzón Seguro y Anónimo</h1>
                <p style="color: #64748b;">Tu identidad está protegida por Vox Schola.</p>
            </header>

            <div class="buzon-capsule">
                <div class="form-group">
                    <label>Para: (Maestro, Área o Departamento)</label>
                    <input type="text" id="asunto" placeholder="Ej: Dirección, Profe de Física...">
                </div>

                <div class="form-group">
                    <label>Mensaje / Reporte</label>
                    <textarea id="mensaje" rows="6" placeholder="Escribe aquí lo sucedido con total libertad..."></textarea>
                </div>

                <button class="btn-enviar" id="btnEnviar">
                    <i class="fas fa-paper-plane"></i> Enviar Reporte Privado
                </button>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('btnEnviar').addEventListener('click', async () => {
            const asu = document.getElementById('asunto').value;
            const msg = document.getElementById('mensaje').value;
            if(!asu || !msg) return alert("Llena los campos");

            try {
                await db.collection("buzon").add({
                    asunto: asu,
                    mensaje: msg,
                    fecha: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Enviado correctamente.");
                location.reload();
            } catch(e) { alert("Error al enviar."); }
        });
    </script>
</body>
</html>
