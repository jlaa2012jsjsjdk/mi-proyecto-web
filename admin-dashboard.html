    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script>
        // --- 1. EL GUARDIA DE SEGURIDAD (AL PRINCIPIO) ---
        if (localStorage.getItem("admin_access") !== "true") {
            window.location.href = "index.html";
        }
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        let misGraficas = [];

        async function cargarDatosAdmin() {
            misGraficas.forEach(g => g.destroy());
            misGraficas = [];

            try {
                const snapshot = await db.collection("datos_alumnos").get();
                const docs = snapshot.docs.map(doc => doc.data());

                if (docs.length === 0) {
                    alert("No hay datos registrados a√∫n.");
                    return;
                }

                const procesar = (categoria) => {
                    const conteo = {};
                    docs.forEach(d => {
                        if (d.categoria === categoria || d.cat === categoria) {
                            const valor = d.opcion || d.val || "Sin dato";
                            conteo[valor] = (conteo[valor] || 0) + 1;
                        }
                    });
                    return conteo;
                };

                const coloresMix = ['#6366f1', '#f43f5e', '#eab308', '#22c55e', '#a855f7', '#f97316'];

                dibujar('chartHobbies', 'bar', 'Alumnos', procesar('hobby'), '#6366f1');
                dibujar('chartMejoras', 'doughnut', 'Votos', procesar('mejora'), coloresMix);
                dibujar('chartComidas', 'pie', 'Votos', procesar('comida'), coloresMix);
                dibujar('chartPerfiles', 'polarArea', 'Alumnos', procesar('perfil'), coloresMix);

            } catch (error) {
                console.error("Error cargando datos:", error);
            }
        }

        function dibujar(id, tipo, label, dataMap, colores) {
            const canvasElement = document.getElementById(id);
            if (!canvasElement) return;
            const ctx = canvasElement.getContext('2d');
            
            const g = new Chart(ctx, {
                type: tipo,
                data: {
                    labels: Object.keys(dataMap),
                    datasets: [{
                        label: label,
                        data: Object.values(dataMap),
                        backgroundColor: colores,
                        borderWidth: 1,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: tipo === 'bar' ? 'none' : 'bottom' }
                    },
                    scales: tipo === 'bar' ? { y: { beginAtZero: true, ticks: { stepSize: 1 } } } : {}
                }
            });
            misGraficas.push(g);
        }

        window.onload = cargarDatosAdmin;
    </script>
