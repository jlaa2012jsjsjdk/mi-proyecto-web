<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones | Vox Schola</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-layer-group"></i> Vox Schola</div>
        <div class="user-profile">
            <div class="avatar" id="user-avatar-letra">?</div>
            <div class="user-info">
                <strong id="user-name-display">Cargando...</strong>
                <span><i class="fas fa-circle" style="font-size: 0.5rem; color: #10b981;"></i> Verificado</span>
            </div>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link"><i class="fas fa-house"></i> Inicio</a>
            <a href="votaciones.html" class="nav-link active"><i class="fas fa-poll"></i> Votaciones</a>
            <a href="finanzas.html" class="nav-link"><i class="fas fa-chart-pie"></i> Finanzas</a>
            <a href="buzon.html" class="nav-link"><i class="fas fa-envelope"></i> Buzón</a>
            
            <a href="admin-finanzas.html" id="admin-button" class="nav-link" style="display: none; color: #facc15; border: 1px dashed #facc15; margin-top: 10px;">
                <i class="fas fa-user-shield"></i> Panel Admin
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="welcome-section">
            <h1>Centro de Votaciones</h1>
            <p>Participa en las decisiones de la escuela</p>
        </header>

        <div id="contenedor-votaciones" class="quick-grid" style="grid-template-columns: 1fr;">
            <div style="text-align: center; padding: 40px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #2563eb;"></i>
                <p>Cargando encuestas...</p>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // 1. Gestión de Usuario y Seguridad [cite: 2025-12-16]
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("user-name-display").innerText = user.displayName;
                document.getElementById("user-avatar-letra").innerText = user.displayName.charAt(0);
                
                // Mostrar admin solo si es jlarmentaarce@gmail.com [cite: 2025-12-16]
                if (user.email === "jlarmentaarce@gmail.com") {
                    document.getElementById("admin-button").style.display = "flex";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // 2. Cargar Votaciones (Ajustado a tus campos: opcionA, opcionB)
        db.collection("votaciones").onSnapshot((snapshot) => {
            const contenedor = document.getElementById("contenedor-votaciones");
            contenedor.innerHTML = "";

            if (snapshot.empty) {
                contenedor.innerHTML = "<p>No hay encuestas disponibles.</p>";
                return;
            }

            snapshot.forEach((doc) => {
                const v = doc.data();
                const id = doc.id;

                contenedor.innerHTML += `
                    <div class="summary-card" style="margin-bottom: 20px;">
                        <div class="summary-header">
                            <h3><i class="fas fa-question-circle"></i> ${v.titulo || 'Sin título'}</h3>
                        </div>
                        <div style="padding: 15px;">
                            <button onclick="votar('${id}', 'votosA')" class="nav-link" style="width: 100%; margin-bottom: 10px; border: 1px solid #e2e8f0; justify-content: space-between; background: #f8fafc; cursor: pointer;">
                                <span>${v.opcionA || 'Opción A'}</span>
                                <strong style="color: #2563eb;">${v.votosA || 0} votos</strong>
                            </button>
                            <button onclick="votar('${id}', 'votosB')" class="nav-link" style="width: 100%; border: 1px solid #e2e8f0; justify-content: space-between; background: #f8fafc; cursor: pointer;">
                                <span>${v.opcionB || 'Opción B'}</span>
                                <strong style="color: #2563eb;">${v.votosB || 0} votos</strong>
                            </button>
                        </div>
                    </div>
                `;
            });
        });

        // 3. Función para procesar el voto
        window.votar = async (id, campoVotos) => {
            try {
                const docRef = db.collection("votaciones").doc(id);
                const doc = await docRef.get();
                const votosActuales = doc.data()[campoVotos] || 0;

                await docRef.update({
                    [campoVotos]: votosActuales + 1
                });
                alert("¡Gracias por participar!");
            } catch (error) {
                console.error("Error al votar:", error);
                alert("Hubo un problema al registrar tu voto.");
            }
        };
    </script>
</body>
</html>
