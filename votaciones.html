<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones | Vox Schola</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-layer-group"></i> Vox Schola</div>
        <div class="user-profile">
            <div class="avatar" id="user-avatar-letra">?</div>
            <div class="user-info">
                <strong id="user-name-display">Cargando...</strong>
                <span><i class="fas fa-circle" style="font-size: 0.5rem; color: #10b981;"></i> Verificado</span>
            </div>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link"><i class="fas fa-house"></i> Inicio</a>
            <a href="votaciones.html" class="nav-link active"><i class="fas fa-poll"></i> Votaciones</a>
            <a href="finanzas.html" class="nav-link"><i class="fas fa-chart-pie"></i> Finanzas</a>
            <a href="buzon.html" class="nav-link"><i class="fas fa-envelope"></i> Buzón</a>
            
            <a href="admin-finanzas.html" id="admin-button" class="nav-link" style="display: none; color: #facc15; border: 1px dashed #facc15; margin-top: 10px;">
                <i class="fas fa-user-shield"></i> Panel Admin
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="welcome-section">
            <h1>Centro de Votaciones</h1>
            <p>Votaciones activas en tiempo real</p>
        </header>

        <div id="contenedor-votaciones" class="quick-grid" style="grid-template-columns: 1fr;">
            <div style="padding: 40px; text-align: center;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #2563eb;"></i>
                <p>Buscando votaciones en la base de datos...</p>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // 1. Identidad y Botón de Admin
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("user-name-display").innerText = user.displayName;
                document.getElementById("user-avatar-letra").innerText = user.displayName.charAt(0);
                if (user.email === "jlarmentaarce@gmail.com") {
                    document.getElementById("admin-button").style.display = "flex";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // 2. Cargar Votaciones (Asegúrate que la colección se llame "votaciones")
        db.collection("votaciones").onSnapshot((snapshot) => {
            const contenedor = document.getElementById("contenedor-votaciones");
            contenedor.innerHTML = "";

            if (snapshot.empty) {
                contenedor.innerHTML = `
                    <div class="summary-card" style="text-align: center; padding: 20px;">
                        <i class="fas fa-info-circle" style="color: #64748b; font-size: 2rem;"></i>
                        <p>No hay votaciones creadas. Ve al Panel Admin para crear una.</p>
                    </div>`;
                return;
            }

            snapshot.forEach((doc) => {
                const data = doc.data();
                const id = doc.id;
                // Asumimos que tus opciones son un array llamado 'opciones'
                let opcionesHtml = "";
                if(data.opciones) {
                    data.opciones.forEach((opc, index) => {
                        opcionesHtml += `
                            <button onclick="votar('${id}', ${index})" style="width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; background: white; display: flex; justify-content: space-between; cursor: pointer;">
                                <span>${opc.nombre}</span>
                                <strong style="color: #2563eb;">${opc.votos || 0} votos</strong>
                            </button>`;
                    });
                }

                contenedor.innerHTML += `
                    <div class="summary-card">
                        <div class="summary-header"><h3>${data.titulo || 'Sin título'}</h3></div>
                        <div style="padding: 15px;">${opcionesHtml}</div>
                    </div>`;
            });
        });

        window.votar = async (id, index) => {
            const docRef = db.collection("votaciones").doc(id);
            const doc = await docRef.get();
            const data = doc.data();
            data.opciones[index].votos += 1;
            await docRef.update({ opciones: data.opciones });
            alert("¡Voto registrado!");
        };
    </script>
</body>
</html>
