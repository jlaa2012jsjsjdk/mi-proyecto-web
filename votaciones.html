<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones | Comunidad Vox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617; 
            --sidebar-bg: #0f172a; 
            --card-bg: #1e293b;
            --neon-purple: #8b5cf6; 
            --neon-pink: #ec4899; 
            --neon-cyan: #06b6d4;
            --text-main: #f1f5f9; 
            --text-dim: #94a3b8; 
            --success: #10b981;
            --error: #ef4444;
        }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* SIDEBAR RESPONSIVO */
        .sidebar { 
            width: 280px; height: 100vh; background: var(--sidebar-bg); 
            position: fixed; left: 0; top: 0; border-right: 2px solid rgba(6, 182, 212, 0.2); 
            padding: 25px; z-index: 9999; display: flex; flex-direction: column;
            transition: transform 0.3s ease;
        }

        .logo-box { margin-bottom: 30px; }
        .logo-main { color: var(--neon-cyan); font-size: 1.8rem; font-weight: 800; display: flex; align-items: center; gap: 10px; text-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
        .logo-sub { color: var(--text-dim); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; line-height: 1.2; }

        .user-profile {
            background: rgba(30, 41, 59, 0.5); 
            padding: 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 12px; 
            border: 1px solid rgba(6, 182, 212, 0.3); 
            margin-bottom: 30px;
        }

        .avatar-container {
            min-width: 48px; height: 48px; border-radius: 14px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-cyan));
            display: flex; align-items: center; justify-content: center; 
            font-weight: 800; color: white; font-size: 1.4rem;
        }

        .user-info { overflow: hidden; white-space: nowrap; }
        .user-info strong { display: block; font-size: 0.95rem; color: var(--text-main); text-overflow: ellipsis; overflow: hidden; }
        .user-info span { font-size: 0.7rem; color: var(--success); display: flex; align-items: center; gap: 5px; font-weight: 600; }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }
        .nav-link {
            text-decoration: none; color: var(--text-dim); padding: 12px 16px; border-radius: 12px;
            display: flex; align-items: center; gap: 12px; transition: 0.3s; font-weight: 600; font-size: 0.9rem;
        }
        .nav-link:hover, .nav-link.active { background: rgba(6, 182, 212, 0.1); color: var(--neon-cyan); border-left: 4px solid var(--neon-cyan); }

        /* CONTENIDO */
        .main-content { 
            margin-left: 280px; padding: 40px 60px; flex-grow: 1; 
            background: radial-gradient(circle at top right, #1e1b4b, #020617); 
            min-height: 100vh; transition: margin-left 0.3s ease;
        }
        
        .welcome-section h1 { font-size: 2.2rem; font-weight: 800; margin: 0; color: white; }

        .vote-card {
            background: rgba(30, 41, 59, 0.7); border-radius: 30px; padding: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .vote-card:hover {
            transform: translateY(-8px); border-color: var(--neon-cyan);
            box-shadow: 0 15px 35px rgba(6, 182, 212, 0.2);
        }

        .progress-container { width: 100%; background: #0f172a; height: 12px; border-radius: 20px; margin: 10px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); transition: 1s ease; }
        .progress-bar.rosa { background: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }

        .btn-voto { 
            background: rgba(255, 255, 255, 0.05); color: white;
            padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); font-weight: 700; cursor: pointer;
            transition: 0.3s; width: 100%; margin-top: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .btn-voto:hover { background: var(--neon-cyan); color: #000; border-color: white; transform: scale(1.02); }
        .btn-voto.opcion-b:hover { background: var(--neon-pink); color: white; }

        /* ESTILOS MÓVIL */
        .mobile-nav-toggle {
            display: none; position: fixed; top: 15px; right: 15px;
            background: var(--neon-cyan); color: #000;
            width: 45px; height: 45px; border-radius: 12px;
            align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer; box-shadow: 0 0 15px var(--neon-cyan);
        }

        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 80px 20px 40px 20px; }
            .mobile-nav-toggle { display: flex; }
            .welcome-section h1 { font-size: 1.8rem; }
            #contenedor-votaciones { grid-template-columns: 1fr !important; }
        }

        .category-tag { font-size: 0.7rem; color: var(--neon-cyan); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="mobile-nav-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="logo-box">
            <div class="logo-main"><i class="fas fa-users"></i> VOX</div>
            <div class="logo-sub">Comunidad Estudiantil<br>y Padres de Familia</div>
        </div>

        <div class="user-profile">
            <div class="avatar-container" id="avatar-letra">?</div>
            <div class="user-info">
                <strong id="user-display">Invitado</strong>
                <span><i class="fas fa-circle" style="font-size: 0.5rem;"></i> En línea</span>
            </div>
        </div>

        <nav class="nav-menu">
            <a href="index.html" class="nav-link"><i class="fas fa-house"></i> INICIO</a>
            <a href="entrevista-mantenimiento.html" class="nav-link"><i class="fas fa-clipboard-check"></i> ENTREVISTA</a>
            <a href="votaciones.html" class="nav-link active"><i class="fas fa-check-to-slot"></i> VOTACIONES</a>
            <a href="iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> PROYECTOS</a>
            <a href="finanzas.html" class="nav-link"><i class="fas fa-chart-line"></i> TRANSPARENCIA</a>
            <a href="buzon.html" class="nav-link"><i class="fas fa-comment-dots"></i> SUGERENCIAS</a>
            <a href="#" onclick="localStorage.clear(); location.href='index.html'" class="nav-link" style="color: var(--error); margin-top: auto;"><i class="fas fa-power-off"></i> CERRAR SESIÓN</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="welcome-section">
            <h1>Participación Ciudadana</h1>
            <p style="color: var(--text-dim);">Tu opinión ayuda a construir una mejor escuela para todos.</p>
        </header>

        <div id="contenedor-votaciones" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; margin-top: 40px;">
            <p style="text-align: center; color: var(--neon-cyan);">Cargando consultas disponibles...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // EXPUSTO PARA EL BOTÓN HTML
        window.toggleMenu = () => {
            document.getElementById('sidebar').classList.toggle('active');
        };

        window.addEventListener('load', () => {
            const user = localStorage.getItem("user_email");
            if (user) {
                const nombreLimpio = user.split('@')[0];
                document.getElementById('user-display').innerText = nombreLimpio;
                document.getElementById('avatar-letra').innerText = nombreLimpio.charAt(0).toUpperCase();
            } else {
                location.href = "index.html"; 
            }
        });

        const USER_ID = localStorage.getItem('user_email') || 'anonimo';

        onSnapshot(collection(db, "votaciones"), (snapshot) => {
            const contenedor = document.getElementById('contenedor-votaciones');
            contenedor.innerHTML = ""; 

            snapshot.forEach((d) => {
                const data = d.data();
                const id = d.id;
                const total = data.totalVotos || 0;
                const porcA = total > 0 ? Math.round(((data.votosOpA || 0) / total) * 100) : 0;
                const porcB = total > 0 ? Math.round(((data.votosOpB || 0) / total) * 100) : 0;

                contenedor.innerHTML += `
                    <div class="vote-card">
                        <span class="category-tag">${data.categoria || 'GENERAL'}</span>
                        <h3 style="margin: 15px 0; color: white;">${data.titulo}</h3>
                        
                        <div style="margin-bottom: 25px;">
                            <div style="display:flex; justify-content:space-between; font-size:0.85rem; margin-bottom: 5px;">
                                <span>${data.nombreOpA}</span>
                                <span style="color: var(--neon-cyan); font-weight: 800;">${porcA}%</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${porcA}%"></div>
                            </div>
                            <button class="btn-voto" onclick="registrarVoto('${id}', 'A')">
                                VOTAR POR ESTA OPCIÓN <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>

                        <div>
                            <div style="display:flex; justify-content:space-between; font-size:0.85rem; margin-bottom: 5px;">
                                <span>${data.nombreOpB}</span>
                                <span style="color: var(--neon-pink); font-weight: 800;">${porcB}%</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar rosa" style="width: ${porcB}%"></div>
                            </div>
                            <button class="btn-voto opcion-b" onclick="registrarVoto('${id}', 'B')">
                                VOTAR POR ESTA OPCIÓN <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        });

        window.registrarVoto = async (id, opcionElegida) => {
            const ref = doc(db, "votaciones", id);
            try {
                const docSnap = await getDoc(ref);
                const data = docSnap.data();

                if (data.votantes && data.votantes.includes(USER_ID)) {
                    alert("Ya has participado en esta consulta, papa.");
                    return;
                }

                const actualizacion = {};
                const campoVoto = opcionElegida === 'A' ? "votosOpA" : "votosOpB";
                actualizacion[campoVoto] = (data[campoVoto] || 0) + 1;
                actualizacion["totalVotos"] = (data.totalVotos || 0) + 1;
                actualizacion["votantes"] = arrayUnion(USER_ID);

                await updateDoc(ref, actualizacion);
                alert("¡Gracias por tu voto!");
            } catch (e) { 
                console.error("Error al votar:", e); 
            }
        };
    </script>
</body>
</html>
