    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617; 
            --sidebar-bg: #0f172a; 
            --card-bg: #1e293b;
            --neon-purple: #8b5cf6; 
            --neon-pink: #ec4899; 
            --neon-cyan: #06b6d4;
            --text-main: #f1f5f9; 
            --text-dim: #94a3b8; 
        }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0;
            display: flex;
        }

        /* SIDEBAR ACTUALIZADA */
        .sidebar { 
            width: 280px; height: 100vh; background: var(--sidebar-bg); 
            position: fixed; left: 0; top: 0; border-right: 2px solid rgba(6, 182, 212, 0.2); 
            padding: 25px; z-index: 9999; display: flex; flex-direction: column;
        }

        .logo-box { margin-bottom: 40px; }
        .logo-main { color: var(--neon-cyan); font-size: 1.8rem; font-weight: 800; display: flex; align-items: center; gap: 10px; text-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
        .logo-sub { color: var(--text-dim); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; line-height: 1.2; }

        .nav-menu { display: flex; flex-direction: column; gap: 10px; flex-grow: 1; }
        .nav-link {
            text-decoration: none; color: var(--text-dim); padding: 14px 18px; border-radius: 15px;
            display: flex; align-items: center; gap: 12px; transition: 0.3s; font-weight: 600;
        }
        .nav-link:hover, .nav-link.active { background: rgba(6, 182, 212, 0.1); color: var(--neon-cyan); border-left: 4px solid var(--neon-cyan); }

        /* CONTENIDO */
        .main-content { margin-left: 280px; padding: 40px 60px; flex-grow: 1; background: radial-gradient(circle at top right, #1e1b4b, #020617); min-height: 100vh; }
        .welcome-section h1 { font-size: 2.2rem; font-weight: 800; margin: 0; color: white; }

        /* BOTONES DE VOTO MÁS ENTENDIBLES */
        .btn-voto { 
            background: rgba(255, 255, 255, 0.05); color: white;
            padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); font-weight: 700; cursor: pointer;
            transition: 0.3s; width: 100%; margin-top: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .btn-voto:hover { background: var(--neon-cyan); color: #000; border-color: white; }
        .btn-voto.opcion-b:hover { background: var(--neon-pink); color: white; }

        /* TARJETAS */
        .vote-card {
            background: rgba(30, 41, 59, 0.7); border-radius: 30px; padding: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.4s;
        }
        .progress-container { width: 100%; background: #0f172a; height: 10px; border-radius: 20px; margin: 10px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); transition: 1s; }
    </style>
</head>

    <main class="main-content">
        <header class="welcome-section">
            <h1>Participación Ciudadana</h1>
            <p style="color: var(--text-dim);">Tu opinión ayuda a construir una mejor escuela para todos.</p>
        </header>

        <div style="margin: 30px 0;">
            
        </div>

        <div id="contenedor-votaciones" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; margin-top: 20px;">
            <p style="text-align: center; color: var(--neon-cyan);">Cargando consultas disponibles...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
    authDomain: "voxschola.firebaseapp.com",
    projectId: "voxschola",
    storageBucket: "voxschola.firebasestorage.app",
    messagingSenderId: "730366058404",
    appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ID de usuario para evitar votos múltiples
if(!localStorage.getItem('user_id_vox')) {
    localStorage.setItem('user_id_vox', 'user_' + Math.random().toString(36).substr(2, 9));
}
const USER_ID = localStorage.getItem('user_id_vox');

// --- AQUÍ ESTÁ EL TRUCO PARA QUE APAREZCAN LAS VOTACIONES ---
onSnapshot(collection(db, "votaciones"), (snapshot) => {
    const contenedor = document.getElementById('contenedor-votaciones');
    contenedor.innerHTML = ""; // Limpiar mensaje de carga

    snapshot.forEach((d) => {
        const data = d.data();
        const id = d.id;
        const total = data.totalVotos || 0;
        const porcA = total > 0 ? Math.round(((data.votosOpA || 0) / total) * 100) : 0;
        const porcB = total > 0 ? Math.round(((data.votosOpB || 0) / total) * 100) : 0;

        contenedor.innerHTML += `
            <div class="vote-card">
                <span class="category-tag">${data.categoria || 'GENERAL'}</span>
                <h3 style="margin: 15px 0;">${data.titulo}</h3>
                
                <div style="margin-bottom: 20px;">
                    <div style="display:flex; justify-content:space-between; font-size:0.85rem;">
                        <span>${data.nombreOpA}</span>
                        <span class="percentage-text">${porcA}%</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${porcA}%"></div>
                    </div>
                    <button class="btn-voto" onclick="registrarVoto('${id}', 'A')">
                        VOTAR POR ESTA OPCIÓN <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div>
                    <div style="display:flex; justify-content:space-between; font-size:0.85rem;">
                        <span>${data.nombreOpB}</span>
                        <span class="percentage-text" style="color: var(--neon-pink);">${porcB}%</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${porcB}%; background: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink);"></div>
                    </div>
                    <button class="btn-voto opcion-b" onclick="registrarVoto('${id}', 'B')">
                        VOTAR POR ESTA OPCIÓN <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        `;
    });
});

// Hacer la función accesible para los botones
window.registrarVoto = async (id, opcionElegida) => {
    const ref = doc(db, "votaciones", id);
    try {
        const docSnap = await getDoc(ref);
        const data = docSnap.data();

        if (data.votantes && data.votantes.includes(USER_ID)) {
            alert("Ya has participado en esta consulta.");
            return;
        }

        const actualizacion = {};
        const campoVoto = opcionElegida === 'A' ? "votosOpA" : "votosOpB";
        actualizacion[campoVoto] = (data[campoVoto] || 0) + 1;
        actualizacion["totalVotos"] = (data.totalVotos || 0) + 1;
        actualizacion["votantes"] = arrayUnion(USER_ID);

        await updateDoc(ref, actualizacion);
    } catch (e) { console.error("Error al votar:", e); }
};
