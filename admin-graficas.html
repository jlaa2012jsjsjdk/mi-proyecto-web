<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad칤sticas | Vox Schola Admin</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --neon-green: #10b981;
            --neon-yellow: #facc15;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            display: flex;
        }

        /* SIDEBAR COMPLETA */
        .sidebar {
            width: 260px;
            background: #1e293b;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid var(--neon-purple);
            box-sizing: border-box;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-blue);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 12px;
            display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(188, 19, 254, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 40px;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            min-height: 100vh;
        }

        .header-stats {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--neon-blue);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .chart-card {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        .chart-card:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.1);
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            height: 300px; 
        }

        .btn-update {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-update:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-blue);
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-user-shield"></i> ADMIN VOX</div>
        <nav class="nav-menu">
            <a href="admin-graficas.html" class="nav-link active"><i class="fas fa-chart-pie"></i> Estad칤sticas</a>
            <a href="admin-votaciones.html" class="nav-link"><i class="fas fa-poll-h"></i> Votaciones</a>
            <a href="admin-finanzas.html" class="nav-link"><i class="fas fa-cash-register"></i> Finanzas</a>
            <a href="admin-buzon.html" class="nav-link"><i class="fas fa-inbox"></i> Buz칩n de Quejas</a>
            <a href="admin-iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> Iniciativas</a>
            
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #334155;">
                <a href="index.html" class="nav-link" style="color: var(--neon-pink); font-weight: bold;">
                    <i class="fas fa-arrow-left"></i> VOLVER AL SITIO
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header-stats">
            <div>
                <h1 style="margin:0; text-shadow: 0 0 10px var(--neon-blue);">游늵 An치lisis Global</h1>
                <p style="color: #94a3b8; margin: 5px 0 0 0;">Resultados en tiempo real de la comunidad.</p>
            </div>
            <button class="btn-update" onclick="cargarDatosAdmin()">
                <i class="fas fa-sync-alt"></i> ACTUALIZAR RED
            </button>
        </div>

        <div class="admin-grid">
            <div class="chart-card">
                <h4 style="color: var(--neon-blue);">Participaci칩n por Hobbies</h4>
                <div class="chart-wrapper"><canvas id="chartHobbies"></canvas></div>
            </div>
            <div class="chart-card">
                <h4 style="color: var(--neon-pink);">Prioridades de Mejora</h4>
                <div class="chart-wrapper"><canvas id="chartMejoras"></canvas></div>
            </div>
            <div class="chart-card">
                <h4 style="color: var(--neon-green);">Tendencias Gastron칩micas</h4>
                <div class="chart-wrapper"><canvas id="chartComidas"></canvas></div>
            </div>
            <div class="chart-card">
                <h4 style="color: var(--neon-yellow);">Perfiles Estudiantiles</h4>
                <div class="chart-wrapper"><canvas id="chartPerfiles"></canvas></div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let misGraficas = [];

        // Colores Neon Gamer para Chart.js
        const neonColors = ['#00f2ff', '#bc13fe', '#ff00ff', '#10b981', '#facc15', '#f97316'];

        async function cargarDatosAdmin() {
            misGraficas.forEach(g => g.destroy());
            misGraficas = [];

            try {
                const snapshot = await db.collection("datos_alumnos").get();
                const docs = snapshot.docs.map(doc => doc.data());

                const procesar = (categoria) => {
                    const conteo = {};
                    docs.forEach(d => {
                        if (d.categoria === categoria || d.cat === categoria) {
                            const valor = d.opcion || d.val || "Otros";
                            conteo[valor] = (conteo[valor] || 0) + 1;
                        }
                    });
                    return conteo;
                };

                dibujar('chartHobbies', 'bar', 'Alumnos', procesar('hobby'), '#00f2ff');
                dibujar('chartMejoras', 'doughnut', 'Votos', procesar('mejora'), neonColors);
                dibujar('chartComidas', 'pie', 'Votos', procesar('comida'), neonColors);
                dibujar('chartPerfiles', 'polarArea', 'Alumnos', procesar('perfil'), neonColors);

            } catch (e) { console.error("Error:", e); }
        }

        function dibujar(id, tipo, label, dataMap, colores) {
            const ctx = document.getElementById(id).getContext('2d');
            
            const g = new Chart(ctx, {
                type: tipo,
                data: {
                    labels: Object.keys(dataMap),
                    datasets: [{
                        label: label,
                        data: Object.values(dataMap),
                        backgroundColor: colores,
                        borderColor: '#1e293b',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: { color: '#94a3b8', font: { family: 'Poppins' } }
                        }
                    },
                    scales: tipo === 'bar' ? {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                        x: { ticks: { color: '#94a3b8' } }
                    } : {}
                }
            });
            misGraficas.push(g);
        }

        window.onload = cargarDatosAdmin;
    </script>
</body>
</html>
