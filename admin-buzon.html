<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control: Buz贸n | Vox Schola</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-section { padding: 30px; background: #f8fafc; min-height: 100vh; }
        
        .mailbox-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .mensaje-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 8px solid #0ea5e9;
            transition: transform 0.2s;
            border-top: 1px solid #f1f5f9;
            border-right: 1px solid #f1f5f9;
            border-bottom: 1px solid #f1f5f9;
        }

        .mensaje-card:hover { transform: translateY(-3px); }

        .mensaje-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 10px;
        }

        .mensaje-info h3 { margin: 0; font-size: 1.1rem; color: #1e293b; text-transform: uppercase; }
        .mensaje-info span { font-size: 0.85rem; color: #64748b; }

        .mensaje-cuerpo {
            color: #334155;
            line-height: 1.6;
            margin: 15px 0;
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed #cbd5e1;
            font-size: 1.05rem;
        }

        .badge-tipo {
            background: #e0f2fe;
            color: #0369a1;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .btn-delete {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-delete:hover { background: #fecaca; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="app-container" style="display: flex;">
        <aside class="sidebar">
            <div class="logo"><i class="fas fa-user-shield"></i> Admin Panel</div>
            <nav class="nav-menu">
                <a href="admin-graficas.html" class="nav-link"><i class="fas fa-chart-pie"></i> Estad铆sticas</a>
                <a href="admin-votaciones.html" class="nav-link"><i class="fas fa-poll-h"></i> Votaciones</a>
                <a href="admin-finanzas.html" class="nav-link"><i class="fas fa-cash-register"></i> Finanzas</a>
                <a href="admin-buzon.html" class="nav-link active"><i class="fas fa-inbox"></i> Buz贸n de Quejas</a>
                <a href="admin-iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> Iniciativas</a>
                <a href="index.html" class="nav-link return-link">
    <i class="fas fa-arrow-left"></i> Volver al Sitio
</a>
                <div style="margin-top: 50px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                    <a href="index.html" class="nav-link" style="color: #f87171;"><i class="fas fa-arrow-left"></i> Salir al Sitio</a>
                </div>
            </nav>
        </aside>

        <main class="main-content" style="flex-grow: 1;">
            <div class="admin-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <div>
                        <h1 style="margin:0; font-size: 1.8rem;"> Buz贸n de Alumnos</h1>
                        <p style="color: #64748b; margin: 5px 0 0 0;">Gesti贸n de reportes, quejas y sugerencias an贸nimas.</p>
                    </div>
                    <button onclick="cargarMensajes()" style="background:#0ea5e9; color:white; border:none; padding:12px 24px; border-radius:12px; cursor:pointer; font-weight:bold; display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-sync-alt"></i> Sincronizar
                    </button>
                </div>

                <div id="contenedor-mensajes" class="mailbox-container">
                    <p style="text-align: center;">Cargando mensajes de la comunidad...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        async function cargarMensajes() {
            const contenedor = document.getElementById('contenedor-mensajes');
            contenedor.innerHTML = "<div style='text-align:center;'>Buscando nuevos mensajes...</div>";

            try {
                // Obtenemos los mensajes de la colecci贸n 'buzon'
                const snapshot = await db.collection("buzon").orderBy("fecha", "desc").get();
                
                if (snapshot.empty) {
                    contenedor.innerHTML = `
                        <div class='mensaje-card' style='text-align:center; border-left-color: #cbd5e1;'>
                            <i class="fas fa- ghost" style="font-size: 2rem; color: #cbd5e1; margin-bottom: 10px;"></i>
                            <p>No hay mensajes nuevos en el buz贸n.</p>
                        </div>`;
                    return;
                }

                contenedor.innerHTML = ""; // Limpiar para renderizar

                snapshot.forEach(doc => {
                    const data = doc.data();
                    
                    // Normalizaci贸n de campos para evitar errores si el nombre cambia
                    const mensaje = data.mensaje || data.reporte || data.detalle || "Sin contenido";
                    const destino = data.asunto || data.maestro || data.area || "General";
                    const tipo = data.tipo || "REPORTE";
                    
                    // Manejo seguro de fecha
                    let fechaStr = "Fecha desconocida";
                    if(data.fecha) {
                        fechaStr = data.fecha.toDate ? data.fecha.toDate().toLocaleString() : new Date(data.fecha).toLocaleString();
                    }

                    contenedor.innerHTML += `
                        <div class="mensaje-card" id="card-${doc.id}">
                            <div class="mensaje-header">
                                <div class="mensaje-info">
                                    <h3>PARA: ${destino}</h3>
                                    <span><i class="far fa-clock"></i> ${fechaStr}</span>
                                </div>
                                <span class="badge-tipo">${tipo}</span>
                            </div>
                            <div class="mensaje-cuerpo">
                                "${mensaje}"
                            </div>
                            <div style="display:flex; justify-content:flex-end;">
                                <button class="btn-delete" onclick="eliminarMensaje('${doc.id}')">
                                    <i class="fas fa-trash-alt"></i> Borrar
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error:", error);
                contenedor.innerHTML = "<div class='mensaje-card'>Error al conectar con Firebase. Verifica las reglas de seguridad.</div>";
            }
        }

        async function eliminarMensaje(id) {
            if(confirm("驴Seguro que quieres borrar este mensaje permanentemente?")) {
                try {
                    await db.collection("buzon").doc(id).delete();
                    // Animaci贸n simple de salida
                    document.getElementById('card-' + id).style.opacity = "0";
                    setTimeout(() => cargarMensajes(), 300);
                } catch (e) {
                    alert("No se pudo eliminar el mensaje.");
                }
            }
        }

        window.onload = cargarMensajes;
    </script>
</body>
</html>
