<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control: Buz贸n | Vox Schola</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --neon-green: #10b981;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            display: flex;
        }

        /* SIDEBAR COMPLETA */
        .sidebar {
            width: 260px;
            background: #1e293b;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid var(--neon-purple);
            box-sizing: border-box;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-blue);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 12px;
            display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(188, 19, 254, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 40px;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            min-height: 100vh;
        }

        .mailbox-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .mensaje-card {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 20px;
            border-left: 5px solid var(--neon-blue);
            border-right: 1px solid rgba(255,255,255,0.05);
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .mensaje-card:hover { 
            transform: translateX(10px); 
            box-shadow: -5px 0 15px rgba(0, 242, 255, 0.2);
            border-left-color: var(--neon-purple);
        }

        .mensaje-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .mensaje-info h3 { margin: 0; font-size: 1rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1px; }
        .mensaje-info span { font-size: 0.8rem; color: #94a3b8; }

        .mensaje-cuerpo {
            color: #e2e8f0;
            line-height: 1.6;
            margin: 15px 0;
            background: rgba(15, 23, 42, 0.5);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            font-size: 1rem;
            font-style: italic;
        }

        .badge-tipo {
            background: rgba(188, 19, 254, 0.2);
            color: var(--neon-purple);
            border: 1px solid var(--neon-purple);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-delete {
            background: rgba(255, 0, 255, 0.1);
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 8px 18px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-delete:hover { 
            background: var(--neon-pink); 
            color: white;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .btn-sync {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-sync:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--neon-blue); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-user-shield"></i> ADMIN VOX</div>
        <nav class="nav-menu">
            <a href="admin-graficas.html" class="nav-link"><i class="fas fa-chart-pie"></i> Estad铆sticas</a>
            <a href="admin-votaciones.html" class="nav-link"><i class="fas fa-poll-h"></i> Votaciones</a>
            <a href="admin-finanzas.html" class="nav-link"><i class="fas fa-cash-register"></i> Finanzas</a>
            <a href="admin-buzon.html" class="nav-link active"><i class="fas fa-inbox"></i> Buz贸n de Quejas</a>
            <a href="admin-iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> Iniciativas</a>
            <a href="admin-preguntas.html" class="nav-link"><i class="fas fa-question-circle"></i> Preguntas</a>
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #334155;">
                <a href="index.html" class="nav-link" style="color: var(--neon-pink); font-weight: bold;">
                    <i class="fas fa-arrow-left"></i> VOLVER AL SITIO
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <div>
                <h1 style="margin:0; text-shadow: 0 0 10px var(--neon-blue);"> Buz贸n Estudiantil</h1>
                <p style="color: #94a3b8; margin: 5px 0 0 0;">Reportes y sugerencias de la comunidad encriptados.</p>
            </div>
            <button class="btn-sync" onclick="cargarMensajes()">
                <i class="fas fa-sync-alt"></i> ACTUALIZAR
            </button>
        </div>

        <div id="contenedor-mensajes" class="mailbox-container">
            <p style="text-align: center; color: var(--neon-blue);">Accediendo a la base de datos...</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- 1. EL GUARDIA DE SEGURIDAD (AL PRINCIPIO) ---
        if (localStorage.getItem("admin_access") !== "true") {
            window.location.href = "index.html";
        }
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function cargarMensajes() {
            const contenedor = document.getElementById('contenedor-mensajes');
            contenedor.innerHTML = "<div style='text-align:center; color:var(--neon-purple);'>Sincronizando flujos de datos...</div>";

            try {
                const snapshot = await db.collection("buzon").orderBy("fecha", "desc").get();
                
                if (snapshot.empty) {
                    contenedor.innerHTML = `
                        <div class='mensaje-card' style='text-align:center;'>
                            <i class="fas fa-ghost" style="font-size: 2rem; color: #334155; margin-bottom: 10px;"></i>
                            <p>Buz贸n vac铆o. Todo est谩 en orden, papa.</p>
                        </div>`;
                    return;
                }

                contenedor.innerHTML = ""; 

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const mensaje = data.mensaje || data.reporte || data.detalle || "Contenido corrupto o vac铆o";
                    const destino = data.asunto || data.maestro || data.area || "General";
                    const tipo = data.tipo || "REPORTE";
                    
                    let fechaStr = "---";
                    if(data.fecha) {
                        fechaStr = data.fecha.toDate ? data.fecha.toDate().toLocaleString() : new Date(data.fecha).toLocaleString();
                    }

                    contenedor.innerHTML += `
                        <div class="mensaje-card" id="card-${doc.id}">
                            <div class="mensaje-header">
                                <div class="mensaje-info">
                                    <h3>PARA: ${destino}</h3>
                                    <span><i class="far fa-clock"></i> ${fechaStr}</span>
                                </div>
                                <span class="badge-tipo">${tipo}</span>
                            </div>
                            <div class="mensaje-cuerpo">
                                "${mensaje}"
                            </div>
                            <div style="display:flex; justify-content:flex-end;">
                                <button class="btn-delete" onclick="eliminarMensaje('${doc.id}')">
                                    <i class="fas fa-trash-alt"></i> ELIMINAR
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error:", error);
                contenedor.innerHTML = "<div class='mensaje-card'>ERROR: Falla en el enlace con la base de datos.</div>";
            }
        }

        async function eliminarMensaje(id) {
            if(confirm("驴Confirmas la eliminaci贸n permanente de este registro?")) {
                try {
                    await db.collection("buzon").doc(id).delete();
                    const card = document.getElementById('card-' + id);
                    card.style.opacity = "0";
                    card.style.transform = "scale(0.9)";
                    setTimeout(() => cargarMensajes(), 300);
                } catch (e) {
                    alert("Error en la purga de datos.");
                }
            }
        }

        window.onload = cargarMensajes;
    </script>
</body>
</html>
