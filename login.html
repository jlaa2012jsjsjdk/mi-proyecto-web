<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ACCESO RESTRINGIDO | VOX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #020617; color: white; font-family: sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .login-card {
            background: #1e293b; padding: 40px; border-radius: 30px;
            border: 2px solid #06b6d4; text-align: center; box-shadow: 0 0 30px #06b6d4;
        }
        input {
            display: block; width: 100%; padding: 15px; margin: 20px 0;
            background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px;
            text-align: center; font-size: 1.2rem;
        }
        button {
            background: #06b6d4; color: black; border: none; padding: 15px 30px;
            border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="fas fa-user-shield" style="font-size: 3rem; color: #06b6d4;"></i>
        <h2>SISTEMA CORE</h2>
        <p>Introduce la Llave Maestra</p>
        <input type="password" id="passInput" placeholder="••••••••">
        <button onclick="verificar()">ENTRAR</button>
    </div>

    <script>
        function verificar() {
            const clave = document.getElementById('passInput').value;
            // AQUÍ PONES TU CONTRASEÑA (Cámbiala por la que quieras)
            if (clave === "AdminVox2025") {
                localStorage.setItem("admin_access", "true");
                window.location.href = "admin.html";
            } else {
                alert("ACCESO DENEGADO: Llave incorrecta.");
            }
        }
    </script>
</body>
</html>
