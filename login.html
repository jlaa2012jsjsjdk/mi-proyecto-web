<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vox Schola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a; /* Color oscuro como tu sitio */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 100%;
            max-width: 350px;
            border: 1px solid #334155;
        }
        .logo-icon {
            font-size: 3rem;
            color: #38bdf8;
            margin-bottom: 20px;
        }
        h2 { color: white; margin-bottom: 10px; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; }
        
        .btn-google {
            background: white;
            color: #1e293b;
            border: none;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-google:hover { background: #f1f5f9; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-icon"><i class="fas fa-bolt"></i></div>
        <h2>Vox Schola</h2>
        <p>Inicia sesión con tu cuenta escolar para participar.</p>
        
        <button class="btn-google" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            Entrar con Google
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // Si el login es exitoso, lo mandamos al inicio
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error(error);
                    alert("Error al iniciar sesión: " + error.message);
                });
        }
    </script>
</body>
</html>
