<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas | Vox Schola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617; 
            --sidebar-bg: #0f172a; 
            --card-bg: #1e293b;
            --neon-purple: #8b5cf6; 
            --neon-pink: #ec4899; 
            --neon-cyan: #06b6d4;
            --success: #10b981; 
            --error: #ef4444;
            --text-main: #f1f5f9; 
            --text-dim: #94a3b8;
        }

        body { 
            margin: 0; background-color: var(--bg-dark); 
            color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; min-height: 100vh;
        }

        /* SIDEBAR CONSISTENTE */
        .sidebar { 
            width: 280px; height: 100vh; background: var(--sidebar-bg); 
            position: fixed; left: 0; top: 0; border-right: 2px solid rgba(139, 92, 246, 0.2); 
            padding: 25px; z-index: 9999; display: flex; flex-direction: column;
        }
        .logo { color: var(--neon-cyan); font-size: 1.8rem; font-weight: 800; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; text-shadow: 0 0 15px rgba(6, 182, 212, 0.5); }
        .nav-menu { display: flex; flex-direction: column; gap: 10px; flex-grow: 1; }
        .nav-link {
            text-decoration: none; color: var(--text-dim); padding: 14px 18px; border-radius: 15px;
            display: flex; align-items: center; gap: 12px; transition: 0.3s; font-weight: 600;
        }
        .nav-link.active { background: rgba(6, 182, 212, 0.1); color: var(--neon-cyan); border-left: 4px solid var(--neon-cyan); }

        /* CONTENIDO */
        .main-content { margin-left: 280px; padding: 40px 60px; flex-grow: 1; background: radial-gradient(circle at top right, #1e1b4b, #020617); }

        .welcome-section h1 { font-size: 2.5rem; font-weight: 800; margin: 0; background: linear-gradient(to right, #fff, var(--neon-cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* HEADER FINANCIERO */
        .balance-card {
            background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px);
            border-radius: 35px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 30px 0; text-align: center;
        }
        .balance-main {
            background: #0f172a; border: 2px solid var(--success);
            border-radius: 30px; padding: 40px; display: inline-block; min-width: 300px;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
        }
        .balance-main h2 { font-size: 4.5rem; margin: 10px 0; color: white; text-shadow: 0 0 20px var(--success); letter-spacing: -2px; }

        /* STATS GRID */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-box.income { border-bottom: 4px solid var(--success); }
        .stat-box.expense { border-bottom: 4px solid var(--neon-pink); }
        .stat-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-dim); }
        .stat-value { font-size: 1.8rem; font-weight: 800; display: block; margin-top: 5px; }

        /* TABLA DE MOVIMIENTOS */
        .history-card {
            background: var(--card-bg); border-radius: 30px; padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05); margin-top: 30px;
        }
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-align: left; padding: 15px; color: var(--neon-cyan); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 20px 15px; background: rgba(255,255,255,0.02); }
        td:first-child { border-radius: 15px 0 0 15px; font-weight: 700; }
        td:last-child { border-radius: 0 15px 15px 0; text-align: right; }

        .badge {
            padding: 5px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase;
        }
        .badge-ingreso { background: rgba(16, 185, 129, 0.2); color: var(--success); border: 1px solid var(--success); }
        .badge-egreso { background: rgba(236, 72, 153, 0.2); color: var(--neon-pink); border: 1px solid var(--neon-pink); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-bolt"></i> VOX ADMIN</div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link"><i class="fas fa-house"></i> Inicio</a>
            <a href="votaciones.html" class="nav-link"><i class="fas fa-fire"></i> Votaciones</a>
            <a href="finanzas.html" class="nav-link active"><i class="fas fa-wallet"></i> Finanzas</a>
            <a href="buzon.html" class="nav-link"><i class="fas fa-envelope"></i> BuzÃ³n</a>
            <a href="iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> Iniciativas</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="welcome-section">
            <h1>Transparencia Total ðŸ’Ž</h1>
            <p style="color: var(--text-dim);">Rastreo de fondos de la comunidad en tiempo real.</p>
        </header>

        <div class="balance-card">
            <div class="balance-main">
                <span style="color: var(--success); font-weight: 800; font-size: 0.8rem; letter-spacing: 3px;">FONDO DISPONIBLE</span>
                <h2 id="balance-h2">$0.00</h2>
            </div>

            <div class="stats-grid">
                <div class="stat-box income">
                    <span class="stat-label">Ingresos Totales</span>
                    <span class="stat-value" id="ingresos-val" style="color: var(--success);">+$0.00</span>
                </div>
                <div class="stat-box expense">
                    <span class="stat-label">Gastos Totales</span>
                    <span class="stat-value" id="egresos-val" style="color: var(--neon-pink);">-$0.00</span>
                </div>
            </div>
        </div>

        <div class="history-card">
            <h3 style="margin-top:0; margin-bottom: 20px;"><i class="fas fa-list-ul" style="color: var(--neon-purple);"></i> Historial de Transacciones</h3>
            <table>
                <thead>
                    <tr>
                        <th>Concepto / Actividad</th>
                        <th>Tipo</th>
                        <th style="text-align: right;">Monto</th>
                    </tr>
                </thead>
                <tbody id="tabla-movimientos">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection("finanzas").orderBy("fecha", "desc").onSnapshot((snapshot) => {
            const tabla = document.getElementById("tabla-movimientos");
            const balanceH2 = document.getElementById("balance-h2");
            const ingresosVal = document.getElementById("ingresos-val");
            const egresosVal = document.getElementById("egresos-val");
            
            let totalIngresos = 0;
            let totalGastos = 0;
            tabla.innerHTML = "";
            
            snapshot.forEach((doc) => {
                const m = doc.data();
                const monto = parseFloat(m.monto) || 0;
                const esIngreso = m.tipo === "ingreso";
                
                if (esIngreso) totalIngresos += monto;
                else totalGastos += monto;

                tabla.innerHTML += `
                    <tr>
                        <td style="color: white;">${m.descripcion}</td>
                        <td>
                            <span class="badge ${esIngreso ? 'badge-ingreso' : 'badge-egreso'}">
                                ${m.tipo}
                            </span>
                        </td>
                        <td style="font-weight: 800; font-size: 1.1rem; color: ${esIngreso ? 'var(--success)' : 'var(--neon-pink)'};">
                            ${esIngreso ? '+' : '-'}$${monto.toLocaleString('es-MX', {minimumFractionDigits: 2})}
                        </td>
                    </tr>`;
            });

            const balanceNeto = totalIngresos - totalGastos;
            balanceH2.innerText = `$${balanceNeto.toLocaleString('es-MX', {minimumFractionDigits: 2})}`;
            ingresosVal.innerText = `+$${totalIngresos.toLocaleString('es-MX', {minimumFractionDigits: 2})}`;
            egresosVal.innerText = `-$${totalGastos.toLocaleString('es-MX', {minimumFractionDigits: 2})}`;
        });
    </script>
</body>
</html>
