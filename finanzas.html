<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparencia | Comunidad Vox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617; 
            --sidebar-bg: #0f172a; 
            --card-bg: rgba(30, 41, 59, 0.7);
            --neon-purple: #8b5cf6; 
            --neon-pink: #ec4899; 
            --neon-cyan: #06b6d4;
            --success: #10b981; 
            --error: #ef4444;
            --text-main: #f1f5f9; 
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; background-color: var(--bg-dark); 
            color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; min-height: 100vh; overflow-x: hidden;
        }

        /* --- SIDEBAR (MANTENIDO ORIGINAL) --- */
        .sidebar { 
            width: 280px; height: 100vh; background: var(--sidebar-bg); 
            position: fixed; left: 0; top: 0; border-right: 2px solid rgba(6, 182, 212, 0.2); 
            padding: 25px; z-index: 9999; display: flex; flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .logo-box { margin-bottom: 30px; }
        .logo-main { color: var(--neon-cyan); font-size: 1.8rem; font-weight: 800; display: flex; align-items: center; gap: 10px; text-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
        .logo-sub { color: var(--text-dim); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; line-height: 1.2; }

        .user-profile {
            background: rgba(30, 41, 59, 0.5); padding: 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 12px; border: 1px solid rgba(6, 182, 212, 0.3); 
            margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .avatar-container {
            min-width: 48px; height: 48px; border-radius: 14px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-cyan));
            display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; font-size: 1.4rem;
        }

        .user-info { overflow: hidden; white-space: nowrap; }
        .user-info strong { display: block; font-size: 0.95rem; color: var(--text-main); text-overflow: ellipsis; overflow: hidden; }
        .user-info span { font-size: 0.7rem; color: var(--success); display: flex; align-items: center; gap: 5px; font-weight: 600; }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }
        .nav-link {
            text-decoration: none; color: var(--text-dim); padding: 12px 16px; border-radius: 12px;
            display: flex; align-items: center; gap: 12px; transition: 0.3s; font-weight: 600; font-size: 0.9rem;
        }
        .nav-link:hover, .nav-link.active { background: rgba(6, 182, 212, 0.1); color: var(--neon-cyan); border-left: 4px solid var(--neon-cyan); }

        /* --- CONTENIDO --- */
        .main-content { 
            margin-left: 280px; padding: 40px 60px; flex-grow: 1; 
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            transition: margin-left 0.3s ease;
        }

        .welcome-section h1 { font-size: 2.8rem; font-weight: 800; margin: 10px 0; letter-spacing: -1px; }

        /* --- OPTIMIZACIÓN DE CUADROS --- */
        .balance-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            gap: 20px;
            margin: 35px 0;
        }

        .card-box {
            background: var(--card-bg); backdrop-filter: blur(10px);
            border-radius: 25px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column; justify-content: center;
        }

        .card-box.main { border: 2px solid var(--neon-cyan); box-shadow: 0 0 25px rgba(6, 182, 212, 0.15); }
        .card-box.income { border-left: 5px solid var(--success); }
        .card-box.expense { border-left: 5px solid var(--neon-pink); }

        .stat-label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-dim); font-weight: 800; }
        .stat-value { font-size: 2rem; font-weight: 800; margin-top: 8px; }

        /* TABLA */
        .history-card {
            background: var(--card-bg); border-radius: 30px; padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.05); margin-top: 30px;
        }
        .table-responsive { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        td { padding: 18px; background: rgba(15, 23, 42, 0.4); border-radius: 15px; }

        /* BOTÓN MÓVIL */
        .mobile-nav-toggle {
            display: none; position: fixed; top: 15px; right: 15px;
            background: var(--neon-cyan); color: #000; width: 45px; height: 45px;
            border-radius: 12px; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer;
        }

        /* --- AJUSTES MÓVIL --- */
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 80px 20px 40px 20px; }
            .mobile-nav-toggle { display: flex; }
            
            /* Cuadros más pequeños y apilados en móvil */
            .balance-grid { grid-template-columns: 1fr; gap: 12px; }
            .card-box { padding: 15px 20px; flex-direction: row; justify-content: space-between; align-items: center; }
            .stat-value { font-size: 1.4rem; margin-top: 0; }
            .welcome-section h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="mobile-nav-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="logo-box">
            <div class="logo-main"><i class="fas fa-users"></i> VOX</div>
            <div class="logo-sub">Comunidad Estudiantil<br>y Padres de Familia</div>
        </div>
        <div class="user-profile">
            <div class="avatar-container" id="avatar-letra">?</div>
            <div class="user-info">
                <strong id="user-display">Invitado</strong>
                <span><i class="fas fa-circle" style="font-size: 0.5rem;"></i> En línea</span>
            </div>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link"><i class="fas fa-house"></i> INICIO</a>
            <a href="entrevista-mantenimiento.html" class="nav-link"><i class="fas fa-clipboard-check"></i> ENTREVISTA</a>
            <a href="votaciones.html" class="nav-link"><i class="fas fa-check-to-slot"></i> VOTACIONES</a>
            <a href="iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> PROYECTOS</a>
            <a href="finanzas.html" class="nav-link active"><i class="fas fa-chart-line"></i> TRANSPARENCIA</a>
            <a href="buzon.html" class="nav-link"><i class="fas fa-comment-dots"></i> SUGERENCIAS</a>
            <a href="#" onclick="localStorage.clear(); location.href='index.html'" class="nav-link" style="color: var(--error); margin-top: auto;"><i class="fas fa-power-off"></i> CERRAR SESIÓN</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="welcome-section">
            <p style="color: var(--neon-cyan); font-weight: 800; letter-spacing: 2px; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 5px;">Módulo de Auditoría</p>
            <h1>Transparencia</h1>
        </header>

        <div class="balance-grid">
            <div class="card-box main">
                <span class="stat-label">Saldo en Caja</span>
                <span class="stat-value" id="balance-h2">$0.00</span>
            </div>
            <div class="card-box income">
                <span class="stat-label">Ingresos</span>
                <span class="stat-value" id="ingresos-val" style="color: var(--success);">+$0.00</span>
            </div>
            <div class="card-box expense">
                <span class="stat-label">Egresos</span>
                <span class="stat-value" id="egresos-val" style="color: var(--neon-pink);">-$0.00</span>
            </div>
        </div>

        <div class="history-card">
            <h3 style="margin: 0; font-size: 1.1rem; font-weight: 800; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-receipt" style="color: var(--neon-cyan);"></i> Últimos Movimientos
            </h3>
            <div class="table-responsive">
                <table>
                    <tbody id="tabla-movimientos"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        window.addEventListener('load', () => {
            const user = localStorage.getItem("user_email");
            if (user) {
                const nombreLimpio = user.split('@')[0];
                document.getElementById('user-display').innerText = nombreLimpio;
                document.getElementById('avatar-letra').innerText = nombreLimpio.charAt(0).toUpperCase();
            } else { location.href = "index.html"; }
        });

        db.collection("finanzas").orderBy("fecha", "desc").onSnapshot((snapshot) => {
            const tabla = document.getElementById("tabla-movimientos");
            let tI = 0, tG = 0;
            tabla.innerHTML = "";
            
            snapshot.forEach((doc) => {
                const m = doc.data();
                const monto = parseFloat(m.monto) || 0;
                const esI = m.tipo === "ingreso";
                if (esI) tI += monto; else tG += monto;

                tabla.innerHTML += `
                    <tr>
                        <td style="color: var(--text-dim); font-size: 0.85rem;">${m.descripcion}</td>
                        <td style="text-align:right; font-weight:800; color: ${esI ? 'var(--success)' : 'var(--neon-pink)'};">
                            ${esI ? '+' : '-'}$${monto.toLocaleString()}
                        </td>
                    </tr>`;
            });

            document.getElementById("balance-h2").innerText = `$${(tI - tG).toLocaleString()}`;
            document.getElementById("ingresos-val").innerText = `+$${tI.toLocaleString()}`;
            document.getElementById("egresos-val").innerText = `-$${tG.toLocaleString()}`;
        });
    </script>
</body>
</html>
