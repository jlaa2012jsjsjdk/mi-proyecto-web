<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas | Vox Schola</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-layer-group"></i> Vox Schola</div>
        <div class="user-profile">
            <div class="avatar">J</div>
            <div class="user-info">
                <strong>Jose Luis A.</strong>
                <span><i class="fas fa-circle" style="font-size: 0.5rem; color: #10b981;"></i> Verificado</span>
            </div>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link"><i class="fas fa-house"></i> Inicio</a>
            <a href="votaciones.html" class="nav-link"><i class="fas fa-poll"></i> Votaciones</a>
            <a href="finanzas.html" class="nav-link active"><i class="fas fa-chart-pie"></i> Finanzas</a>
            <a href="buzon.html" class="nav-link"><i class="fas fa-envelope"></i> Buzón</a>
            <a href="iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> Iniciativas</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="welcome-section">
            <h1>Transparencia Financiera</h1>
            <p>Estado de cuenta actualizado</p>
        </header>

        <div class="summary-container">
            <div class="summary-card" style="grid-column: 1 / -1; background-color: white;">
                <div class="summary-header">
                    <h3>Resumen Financiero</h3>
                </div>
                
                <div class="balance-display" style="background-color: #f0fdf4; border-radius: 15px; padding: 40px; text-align: center; margin: 20px 0;">
                    <span style="color: #166534; font-weight: 600;">Balance Actual</span>
                    <h2 id="balance-h2" style="font-size: 4rem; color: #166534; margin: 10px 0;">$0.00</h2>
                </div>

                <div style="display: flex; justify-content: space-around; border-top: 1px solid #e2e8f0; padding-top: 20px;">
                    <div style="text-align: center;">
                        <span style="font-size: 0.85rem; color: #64748b; display: block;">Ingresos</span>
                        <strong id="ingresos-val" style="color: #10b981; font-size: 1.5rem;">$0.00</strong>
                    </div>
                    <div style="text-align: center;">
                        <span style="font-size: 0.85rem; color: #64748b; display: block;">Egresos</span>
                        <strong id="egresos-val" style="color: #ef4444; font-size: 1.5rem;">$0.00</strong>
                    </div>
                </div>
            </div>

            <div class="summary-card" style="grid-column: 1 / -1; margin-top: 20px;">
                <div class="summary-header">
                    <h3>Movimientos Recientes</h3>
                </div>
                <table style="width: 100%; border-collapse: collapse; font-size: 0.95rem; margin-top: 10px;">
                    <thead>
                        <tr style="text-align: left; color: #64748b; border-bottom: 1px solid #e2e8f0;">
                            <th style="padding: 12px;">Concepto</th>
                            <th style="padding: 12px;">Tipo</th>
                            <th style="padding: 12px; text-align: right;">Monto</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-movimientos"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // SINCRONIZACIÓN EN TIEMPO REAL
        const q = query(collection(db, "finanzas"), orderBy("fecha", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const tabla = document.getElementById("tabla-movimientos");
            const balanceH2 = document.getElementById("balance-h2");
            const ingresosVal = document.getElementById("ingresos-val");
            const egresosVal = document.getElementById("egresos-val");
            
            let totalIngresos = 0;
            let totalGastos = 0;
            tabla.innerHTML = "";
            
            snapshot.forEach((docItem) => {
                const m = docItem.data();
                const monto = parseFloat(m.monto) || 0;
                const esIngreso = m.tipo === "ingreso";
                
                if (esIngreso) totalIngresos += monto;
                else totalGastos += monto;

                tabla.innerHTML += `
                    <tr style="border-bottom: 1px solid #f8fafc;">
                        <td style="padding: 15px; color: #1e293b;">${m.descripcion}</td>
                        <td style="padding: 15px;">
                            <span style="background: ${esIngreso ? '#dcfce7' : '#fee2e2'}; 
                                         color: ${esIngreso ? '#166534' : '#991b1b'}; 
                                         padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 0.75rem; text-transform: uppercase;">
                                ${m.tipo}
                            </span>
                        </td>
                        <td style="padding: 15px; text-align: right; font-weight: 700; color: ${esIngreso ? '#10b981' : '#ef4444'};">
                            ${esIngreso ? '+' : '-'}$${monto.toLocaleString('es-MX', {minimumFractionDigits: 2})}
                        </td>
                    </tr>`;
            });

            // Actualizar los números de arriba automáticamente
            const balanceNeto = totalIngresos - totalGastos;
            balanceH2.innerText = `$${balanceNeto.toLocaleString('es-MX', {minimumFractionDigits: 2})}`;
            ingresosVal.innerText = `$${totalIngresos.toLocaleString('es-MX', {minimumFractionDigits: 2})}`;
            egresosVal.innerText = `$${totalGastos.toLocaleString('es-MX', {minimumFractionDigits: 2})}`;
        });
    </script>
</body>
</html>
