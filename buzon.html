<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias | Comunidad Vox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --sidebar-bg: #0f172a;
            --card-bg: #1e293b;
            --neon-purple: #8b5cf6;
            --neon-pink: #ec4899;
            --neon-cyan: #06b6d4;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; background-color: var(--bg-dark); 
            color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; min-height: 100vh; overflow-x: hidden;
        }

        /* --- SIDEBAR RESPONSIVO --- */
        .sidebar { 
            width: 280px; height: 100vh; background: var(--sidebar-bg); 
            position: fixed; left: 0; top: 0; border-right: 2px solid rgba(6, 182, 212, 0.2); 
            padding: 25px; z-index: 9999; display: flex; flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .logo-box { margin-bottom: 30px; }
        .logo-main { color: var(--neon-cyan); font-size: 1.8rem; font-weight: 800; display: flex; align-items: center; gap: 10px; text-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
        .logo-sub { color: var(--text-dim); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; line-height: 1.2; }

        .user-profile {
            background: rgba(30, 41, 59, 0.5); padding: 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 12px; border: 1px solid rgba(6, 182, 212, 0.3); 
            margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .avatar-container {
            min-width: 48px; height: 48px; border-radius: 14px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-cyan));
            display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; font-size: 1.4rem;
        }

        .user-info { overflow: hidden; white-space: nowrap; }
        .user-info strong { display: block; font-size: 0.95rem; color: var(--text-main); text-overflow: ellipsis; overflow: hidden; }
        .user-info span { font-size: 0.7rem; color: var(--success); display: flex; align-items: center; gap: 5px; font-weight: 600; }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }
        .nav-link {
            text-decoration: none; color: var(--text-dim); padding: 12px 16px; border-radius: 12px;
            display: flex; align-items: center; gap: 12px; transition: 0.3s; font-weight: 600; font-size: 0.9rem;
        }
        .nav-link:hover, .nav-link.active { background: rgba(6, 182, 212, 0.1); color: var(--neon-cyan); border-left: 4px solid var(--neon-cyan); }

        /* --- CONTENIDO --- */
        .main-content { 
            margin-left: 280px; padding: 40px 20px; flex-grow: 1; 
            background: radial-gradient(circle at center, #1e1b4b, #020617); 
            display: flex; justify-content: center; align-items: center;
            transition: margin-left 0.3s ease;
        }

        .buzon-container { max-width: 600px; width: 100%; }

        .buzon-capsule {
            background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(20px);
            border-radius: 40px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5); position: relative;
        }

        .buzon-capsule::after {
            content: ""; position: absolute; inset: -1px; border-radius: 40px;
            padding: 2px; background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
        }

        .header-icon { 
            font-size: 3.5rem; color: var(--neon-cyan); text-align: center; 
            margin-bottom: 15px; filter: drop-shadow(0 0 15px var(--neon-cyan));
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { 
            display: block; color: var(--neon-cyan); font-size: 0.75rem; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px;
        }

        .form-group input, .form-group textarea {
            width: 100%; padding: 16px; border-radius: 18px; border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.8); color: white; outline: none; transition: 0.3s; font-family: inherit;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--neon-purple); box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        .btn-enviar {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink)); 
            color: white; border: none; width: 100%; padding: 18px; border-radius: 20px;
            font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.95rem;
        }

        .btn-enviar:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4); }

        /* BOTÓN MÓVIL */
        .mobile-nav-toggle {
            display: none; position: fixed; top: 15px; right: 15px;
            background: var(--neon-cyan); color: #000;
            width: 45px; height: 45px; border-radius: 12px;
            align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer;
        }

        /* MEDIA QUERIES */
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding-top: 80px; }
            .mobile-nav-toggle { display: flex; }
            .buzon-capsule { padding: 30px 20px; border-radius: 30px; }
            .buzon-capsule::after { border-radius: 30px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="mobile-nav-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="logo-box">
            <div class="logo-main"><i class="fas fa-users"></i> VOX</div>
            <div class="logo-sub">Comunidad Estudiantil<br>y Padres de Familia</div>
        </div>

        <div class="user-profile">
            <div class="avatar-container" id="avatar-letra">?</div>
            <div class="user-info">
                <strong id="user-display">Invitado</strong>
                <span><i class="fas fa-circle" style="font-size: 0.5rem;"></i> En línea</span>
            </div>
        </div>

        <nav class="nav-menu">
            <a href="index.html" class="nav-link"><i class="fas fa-house"></i> INICIO</a>
            <a href="entrevista-mantenimiento.html" class="nav-link"><i class="fas fa-clipboard-check"></i> ENTREVISTA</a>
            <a href="votaciones.html" class="nav-link"><i class="fas fa-check-to-slot"></i> VOTACIONES</a>
            <a href="iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> PROYECTOS</a>
            <a href="finanzas.html" class="nav-link"><i class="fas fa-chart-line"></i> TRANSPARENCIA</a>
            <a href="buzon.html" class="nav-link active"><i class="fas fa-comment-dots"></i> SUGERENCIAS</a>
            <a href="#" onclick="localStorage.clear(); location.href='index.html'" class="nav-link" style="color: var(--error); margin-top: auto;"><i class="fas fa-power-off"></i> CERRAR SESIÓN</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="buzon-container">
            <header style="text-align: center; margin-bottom: 30px;">
                <div class="header-icon"><i class="fas fa-user-secret"></i></div>
                <h1 style="margin:0; font-weight: 800;">Buzón Ciudadano</h1>
                <p style="color: var(--text-dim); font-size: 0.9rem;">Tu opinión llega directo a los representantes.</p>
            </header>

            <div class="buzon-capsule">
                <div class="form-group">
                    <label>Dirigido a:</label>
                    <input type="text" id="asunto" placeholder="Ej: Comité, Dirección...">
                </div>

                <div class="form-group">
                    <label>Mensaje</label>
                    <textarea id="mensaje" rows="4" placeholder="Escribe aquí tu propuesta..."></textarea>
                </div>

                <button class="btn-enviar" id="btnEnviar">
                    <i class="fas fa-paper-plane"></i> ENVIAR AHORA
                </button>
                
                <p style="text-align: center; color: var(--text-dim); font-size: 0.65rem; margin-top: 20px; letter-spacing: 1px;">
                    ESTE MENSAJE ES ENVIADO BAJO PROTOCOLO DE PRIVACIDAD
                </p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Menú Móvil
        window.toggleMenu = function() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // CONTROL DE SESIÓN
        window.addEventListener('load', () => {
            const user = localStorage.getItem("user_email");
            if (user) {
                const nombreLimpio = user.split('@')[0];
                document.getElementById('user-display').innerText = nombreLimpio;
                document.getElementById('avatar-letra').innerText = nombreLimpio.charAt(0).toUpperCase();
            } else {
                location.href = "index.html";
            }
        });

        document.getElementById('btnEnviar').addEventListener('click', async () => {
            const asu = document.getElementById('asunto').value;
            const msg = document.getElementById('mensaje').value;
            const btn = document.getElementById('btnEnviar');

            if(!asu || !msg) return alert("Por favor escribe un mensaje antes de enviar, papa.");

            try {
                btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> Enviando...';
                btn.disabled = true;

                await addDoc(collection(db, "buzon"), {
                    asunto: asu,
                    mensaje: msg,
                    usuario: localStorage.getItem("user_email"),
                    fecha: serverTimestamp()
                });

                alert("✅ Tu sugerencia ha sido enviada con éxito.");
                location.reload();
            } catch(e) { 
                alert("Hubo un problema al enviar los datos."); 
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Reintentar Envío';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
