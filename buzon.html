<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias | Comunidad Vox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --sidebar-bg: #0f172a;
            --card-bg: #1e293b;
            --neon-purple: #8b5cf6;
            --neon-pink: #ec4899;
            --neon-cyan: #06b6d4;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; background-color: var(--bg-dark); 
            color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; min-height: 100vh; overflow-x: hidden;
        }

        /* SIDEBAR UNIFICADO */
        .sidebar { 
            width: 280px; height: 100vh; background: var(--sidebar-bg); 
            position: fixed; left: 0; top: 0; border-right: 2px solid rgba(6, 182, 212, 0.2); 
            padding: 25px; z-index: 9999; display: flex; flex-direction: column;
        }
        
        .logo-box { margin-bottom: 30px; }
        .logo-main { color: var(--neon-cyan); font-size: 1.8rem; font-weight: 800; display: flex; align-items: center; gap: 10px; text-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
        .logo-sub { color: var(--text-dim); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; line-height: 1.2; }

        .nav-menu { display: flex; flex-direction: column; gap: 10px; flex-grow: 1; }
        .nav-link {
            text-decoration: none; color: var(--text-dim); padding: 14px 18px; border-radius: 15px;
            display: flex; align-items: center; gap: 12px; transition: 0.3s; font-weight: 600;
        }
        .nav-link:hover, .nav-link.active { background: rgba(6, 182, 212, 0.1); color: var(--neon-cyan); border-left: 4px solid var(--neon-cyan); }

        /* CONTENIDO */
        .main-content { margin-left: 280px; padding: 40px 60px; flex-grow: 1; background: radial-gradient(circle at center, #1e1b4b, #020617); display: flex; justify-content: center; align-items: center; }

        .buzon-container { max-width: 600px; width: 100%; }

        .buzon-capsule {
            background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(20px);
            border-radius: 40px; padding: 50px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5); position: relative;
        }

        .buzon-capsule::after {
            content: ""; position: absolute; inset: -1px; border-radius: 40px;
            padding: 2px; background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
        }

        .header-icon { 
            font-size: 4.5rem; color: var(--neon-cyan); text-align: center; 
            margin-bottom: 15px; filter: drop-shadow(0 0 15px var(--neon-cyan));
        }

        .form-group { margin-bottom: 25px; }
        .form-group label { 
            display: block; color: var(--neon-cyan); font-size: 0.75rem; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px;
        }

        .form-group input, .form-group textarea {
            width: 100%; padding: 18px; border-radius: 18px; border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.8); color: white; outline: none; transition: 0.3s; font-family: inherit;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--neon-purple); box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        .btn-enviar {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink)); 
            color: white; border: none; width: 100%; padding: 20px; border-radius: 20px;
            font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem;
        }

        .btn-enviar:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4); }
    </style>
</head>
<body>

    <aside class="sidebar">
    <div class="logo-box">
        <div class="logo-main"><i class="fas fa-users"></i> VOX</div>
        <div class="logo-sub">Comunidad Estudiantil</div>
    </div>
    <nav class="nav-menu">
        <a href="index.html" class="nav-link"><i class="fas fa-house"></i> INICIO</a>
        <a href="entrevista-mantenimiento.html" class="nav-link"><i class="fas fa-clipboard-check"></i> ENTREVISTA</a>
        <a href="votaciones.html" class="nav-link"><i class="fas fa-check-to-slot"></i> VOTACIONES</a>
        <a href="iniciativas.html" class="nav-link active"><i class="fas fa-lightbulb"></i> PROYECTOS</a>
        <a href="finanzas.html" class="nav-link"><i class="fas fa-chart-line"></i> TRANSPARENCIA</a>
        <a href="buzon.html" class="nav-link"><i class="fas fa-comment-dots"></i> SUGERENCIAS</a>
    </nav>
</aside>

    <main class="main-content">
        <div class="buzon-container">
            <header style="text-align: center; margin-bottom: 40px;">
                <div class="header-icon"><i class="fas fa-user-secret"></i></div>
                <h1 style="margin:0; font-size: 2.2rem; font-weight: 800;">Buzón Ciudadano</h1>
                <p style="color: var(--text-dim);">Tu opinión llega directo a los representantes de forma segura.</p>
            </header>

            <div class="buzon-capsule">
                <div class="form-group">
                    <label>Dirigido a:</label>
                    <input type="text" id="asunto" placeholder="Ej: Comité de Padres, Dirección, Mantenimiento...">
                </div>

                <div class="form-group">
                    <label>Comentario o Sugerencia</label>
                    <textarea id="mensaje" rows="5" placeholder="Escribe aquí tu propuesta o reporte..."></textarea>
                </div>

                <button class="btn-enviar" id="btnEnviar">
                    <i class="fas fa-paper-plane"></i> ENVIAR SUGERENCIA
                </button>
                
                <p style="text-align: center; color: var(--text-dim); font-size: 0.7rem; margin-top: 25px; letter-spacing: 1px;">
                    ESTE MENSAJE ES ENVIADO BAJO PROTOCOLO DE PRIVACIDAD
                </p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btnEnviar').addEventListener('click', async () => {
            const asu = document.getElementById('asunto').value;
            const msg = document.getElementById('mensaje').value;
            const btn = document.getElementById('btnEnviar');

            if(!asu || !msg) return alert("Por favor escribe un mensaje antes de enviar.");

            try {
                btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> Enviando...';
                btn.disabled = true;

                await addDoc(collection(db, "buzon"), {
                    asunto: asu,
                    mensaje: msg,
                    fecha: serverTimestamp()
                });

                alert("✅ Tu sugerencia ha sido enviada con éxito.");
                location.reload();
            } catch(e) { 
                alert("Hubo un problema al enviar los datos."); 
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Reintentar Envío';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
