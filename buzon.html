    <style>
        :root {
            --bg-dark: #020617;
            --sidebar-bg: #0f172a;
            --card-bg: #1e293b;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-cyan: #06b6d4;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; }
        
        body { 
            margin: 0; 
            padding: 0; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', 'Segoe UI', sans-serif;
        }

        /* SIDEBAR DARK MODE */
        .sidebar { 
            width: 280px; 
            height: 100vh; 
            background: var(--sidebar-bg); 
            position: fixed; 
            left: 0; 
            top: 0; 
            border-right: 1px solid rgba(255, 255, 255, 0.05); 
            padding: 25px;
            z-index: 9999;
            overflow-y: auto;
        }

        .main-content { 
            margin-left: 280px; 
            padding: 40px;
            min-height: 100vh;
        }

        /* PERFIL DE USUARIO EN SIDEBAR */
        .user-info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 18px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .user-avatar {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
        }
        .user-details .name { font-weight: bold; color: white; font-size: 0.9rem; }
        .user-details .status { color: #10b981; font-size: 0.7rem; font-weight: 800; display: flex; align-items: center; gap: 4px; text-transform: uppercase; }

        /* NAVEGACIN SIDEBAR */
        .nav-menu { display: flex; flex-direction: column; gap: 8px; margin-top: 30px; }
        .nav-link {
            text-decoration: none;
            color: var(--text-dim);
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-link i { width: 20px; text-align: center; }
        .nav-link.active { background: rgba(6, 182, 212, 0.1); color: var(--accent-cyan); font-weight: bold; }
        .nav-link:hover:not(.active) { background: rgba(255, 255, 255, 0.05); color: white; }

        /* DISEO DEL BUZN DARK CAPSULE */
        .buzon-container {
            max-width: 650px;
            margin: 0 auto;
        }
        .buzon-capsule {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            padding: 45px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .buzon-capsule::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
        }
        
        .header-icon { 
            color: var(--accent-cyan); 
            font-size: 4rem; 
            text-align: center; 
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.4));
        }
        
        .form-group { margin-bottom: 25px; }
        .form-group label { 
            display: block; 
            font-weight: 700; 
            margin-bottom: 10px; 
            color: var(--accent-cyan); 
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group input, .form-group textarea {
            width: 100%; 
            padding: 18px; 
            border-radius: 16px; 
            border: 1px solid #334155;
            background: #0f172a; 
            color: white;
            outline: none; 
            font-family: inherit; 
            transition: 0.3s;
            font-size: 1rem;
        }
        .form-group input:focus, .form-group textarea:focus { 
            border-color: var(--accent-purple); 
            background: #1e293b;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }

        .btn-enviar {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink)); 
            color: white; 
            border: none; 
            width: 100%; 
            padding: 20px;
            border-radius: 18px; 
            font-weight: 800; 
            font-size: 1.1rem;
            cursor: pointer; 
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-transform: uppercase;
        }
        .btn-enviar:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.4);
            filter: brightness(1.1);
        }
    </style>
</head>

    <main class="main-content">
        <div class="buzon-container">
            <header style="text-align: center; margin-bottom: 50px;">
                <div class="header-icon"><i class="fas fa-user-secret"></i></div>
                <h1 style="font-size: 2.5rem; letter-spacing: -1px; margin: 0; color: white;">Buz贸n An贸nimo</h1>
                <p style="color: var(--text-dim); font-size: 1.1rem; margin-top: 10px;">Tu identidad est谩 protegida por cifrado escolar.</p>
            </header>

            <div class="buzon-capsule">
                <div class="form-group">
                    <label><i class="fas fa-paper-plane"></i> Destinatario</label>
                    <input type="text" id="asunto" placeholder="Ej: Direcci贸n, Profe de F铆sica...">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-comment-alt"></i> Tu Mensaje / Reporte</label>
                    <textarea id="mensaje" rows="6" placeholder="Escribe aqu铆 lo sucedido con total libertad..."></textarea>
                </div>

                <button class="btn-enviar" id="btnEnviar">
                    <i class="fas fa-lock"></i> Enviar Reporte Seguro
                </button>
            </div>
            
            <p style="text-align: center; color: var(--text-dim); font-size: 0.8rem; margin-top: 30px;">
                <i class="fas fa-shield-alt"></i> Seguridad Vox Schola v2.0
            </p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btnEnviar').addEventListener('click', async () => {
            const asu = document.getElementById('asunto').value;
            const msg = document.getElementById('mensaje').value;
            const btn = document.getElementById('btnEnviar');

            if(!asu || !msg) return alert("Por favor, rellena todos los campos.");

            try {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
                btn.disabled = true;

                await addDoc(collection(db, "buzon"), {
                    asunto: asu,
                    mensaje: msg,
                    fecha: serverTimestamp()
                });

                alert(" Reporte enviado correctamente de forma an贸nima.");
                location.reload();
            } catch(e) { 
                alert("Error al conectar con el servidor seguro."); 
                btn.innerHTML = '<i class="fas fa-lock"></i> Enviar Reporte Seguro';
                btn.disabled = false;
            }
        });
    </script>
