<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Votaciones | Vox Schola Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            display: flex;
        }

        /* SIDEBAR COMPLETA */
        .sidebar {
            width: 260px;
            background: #1e293b;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid var(--neon-purple);
            box-sizing: border-box;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-blue);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(188, 19, 254, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 40px;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            min-height: 100vh;
        }

        .creation-card {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
            margin-bottom: 30px;
            border: 1px solid var(--neon-purple);
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: var(--neon-blue); margin-bottom: 8px; font-weight: bold; }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 10px;
            outline: none;
        }

        .btn-create {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        .votes-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }

        .poll-card {
            background: var(--card-dark);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            position: relative;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-user-shield"></i> ADMIN VOX</div>
        <nav class="nav-menu">
            <a href="admin-graficas.html" class="nav-link"><i class="fas fa-chart-pie"></i> Estad√≠sticas</a>
            <a href="admin-votaciones.html" class="nav-link active"><i class="fas fa-poll-h"></i> Votaciones</a>
            <a href="admin-finanzas.html" class="nav-link"><i class="fas fa-cash-register"></i> Finanzas</a>
            <a href="admin-buzon.html" class="nav-link"><i class="fas fa-inbox"></i> Buz√≥n de Quejas</a>
            <a href="admin-iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> Iniciativas</a>
            <a href="admin-preguntas.html" class="nav-link"><i class="fas fa-question-circle"></i> Preguntas</a>
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #334155;">
                <a href="index.html" class="nav-link" style="color: var(--neon-pink); font-weight: bold;">
                    <i class="fas fa-arrow-left"></i> VOLVER AL SITIO
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <h1>üó≥Ô∏è Control de Votaciones</h1>
        <p style="color: #94a3b8;">Gestiona las encuestas de la comunidad.</p>

        <div class="creation-card">
            <h3 id="form-title">Nueva Misi√≥n</h3>
            <div class="form-group">
                <label>T√≠tulo de la Propuesta</label>
                <input type="text" id="pollTitle" placeholder="¬øQu√© vamos a decidir?">
            </div>
            <div class="form-group">
                <label>Opci√≥n A</label>
                <input type="text" id="optA" placeholder="Opci√≥n 1">
            </div>
            <div class="form-group">
                <label>Opci√≥n B</label>
                <input type="text" id="optB" placeholder="Opci√≥n 2">
            </div>
            <button class="btn-create" id="btnSubmit" onclick="crearOEditarVotacion()">Lanzar Votaci√≥n</button>
            <button id="btnCancel" onclick="cancelarEdicion()" style="display:none; width: 100%; margin-top: 10px; background: #475569; color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer;">Cancelar</button>
        </div>

        <h3>Votaciones Activas</h3>
        <div id="lista-votaciones" class="votes-grid">
            <p>Conectando...</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- 1. EL GUARDIA DE SEGURIDAD (AL PRINCIPIO) ---
        if (localStorage.getItem("admin_access") !== "true") {
            window.location.href = "index.html";
        }

        // --- 2. CONFIGURACI√ìN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let editandoId = null;

        // --- 3. FUNCIONES DE ADMINISTRACI√ìN ---
        async function crearOEditarVotacion() {
            const titulo = document.getElementById('pollTitle').value;
            const a = document.getElementById('optA').value;
            const b = document.getElementById('optB').value;

            if(!titulo || !a || !b) return alert("¬°Rellena los campos!");

            try {
                if (editandoId) {
                    await db.collection("votaciones").doc(editandoId).update({
                        titulo: titulo, opcionA: a, opcionB: b
                    });
                } else {
                    await db.collection("votaciones").add({
                        titulo: titulo, opcionA: a, opcionB: b,
                        votosA: 0, votosB: 0,
                        creado: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                cancelarEdicion();
            } catch(e) { console.error(e); }
        }

        function cargarVotaciones() {
            db.collection("votaciones").orderBy("creado", "desc").onSnapshot(snapshot => {
                const contenedor = document.getElementById('lista-votaciones');
                contenedor.innerHTML = "";
                snapshot.forEach(doc => {
                    const p = doc.data();
                    contenedor.innerHTML += `
                        <div class="poll-card">
                            <div style="position: absolute; right: 15px; top: 15px;">
                                <button style="background:none; border:1px solid var(--neon-blue); color:var(--neon-blue); border-radius:5px; cursor:pointer; padding: 5px 8px;" onclick="prepararEdicion('${doc.id}', \`${p.titulo}\`, \`${p.opcionA}\`, \`${p.opcionB}\`)"><i class="fas fa-edit"></i></button>
                                <button style="background:none; border:1px solid #ef4444; color:#ef4444; border-radius:5px; cursor:pointer; padding: 5px 8px;" onclick="borrarVotacion('${doc.id}')"><i class="fas fa-trash"></i></button>
                            </div>
                            <h4 style="color:var(--neon-blue); margin-top:0; padding-right: 60px;">${p.titulo}</h4>
                            <p style="font-size: 0.85rem; color:#94a3b8; margin: 5px 0;">
                                <b>${p.opcionA}:</b> ${p.votosA || 0} votos<br>
                                <b>${p.opcionB}:</b> ${p.votosB || 0} votos
                            </p>
                        </div>`;
                });
            });
        }

        window.prepararEdicion = (id, titulo, a, b) => {
            editandoId = id;
            document.getElementById('pollTitle').value = titulo;
            document.getElementById('optA').value = a;
            document.getElementById('optB').value = b;
            document.getElementById('btnSubmit').innerText = "Guardar Cambios";
            document.getElementById('btnCancel').style.display = "block";
            document.getElementById('form-title').innerText = "Editando Votaci√≥n";
        };

        window.cancelarEdicion = () => {
            editandoId = null;
            document.getElementById('pollTitle').value = "";
            document.getElementById('optA').value = "";
            document.getElementById('optB').value = "";
            document.getElementById('btnSubmit').innerText = "Lanzar Votaci√≥n";
            document.getElementById('btnCancel').style.display = "none";
            document.getElementById('form-title').innerText = "Nueva Misi√≥n";
        };

        async function borrarVotacion(id) {
            if(confirm("¬øEst√°s seguro de eliminar esta votaci√≥n? Esto no se puede deshacer.")) {
                await db.collection("votaciones").doc(id).delete();
            }
        }

        window.onload = cargarVotaciones;
    </script>
</body>
</html>
