<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci贸n Financiera | Vox Schola</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --neon-green: #10b981;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            display: flex;
        }

        /* SIDEBAR COMPLETA [cite: 2025-12-16] */
        .sidebar {
            width: 260px;
            background: #1e293b;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid var(--neon-purple);
            box-sizing: border-box;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-blue);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 12px;
            display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(188, 19, 254, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 40px;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            min-height: 100vh;
        }

        /* STAT CARDS */
        .finance-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-dark);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .stat-card h3 { font-size: 0.8rem; color: #94a3b8; margin-bottom: 10px; text-transform: uppercase; }
        .stat-card p { font-size: 1.6rem; font-weight: bold; margin: 0; }

        /* FORMULARIO */
        .transaction-form {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--neon-purple);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        input, select {
            background: #0f172a;
            color: white;
            border: 1px solid #334155;
            padding: 12px;
            border-radius: 10px;
            outline: none;
        }

        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }

        .btn-add {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--neon-purple); }

        /* TABLA */
        .table-container {
            background: var(--card-dark);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(255,255,255,0.05); padding: 15px; text-align: left; color: var(--neon-blue); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .tipo-ingreso { color: var(--neon-green); font-weight: bold; }
        .tipo-gasto { color: var(--neon-pink); font-weight: bold; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-user-shield"></i> ADMIN VOX</div>
        <nav class="nav-menu">
            <a href="admin-graficas.html" class="nav-link"><i class="fas fa-chart-pie"></i> Estad铆sticas</a>
            <a href="admin-votaciones.html" class="nav-link"><i class="fas fa-poll-h"></i> Votaciones</a>
            <a href="admin-finanzas.html" class="nav-link active"><i class="fas fa-cash-register"></i> Finanzas</a>
            <a href="admin-buzon.html" class="nav-link"><i class="fas fa-inbox"></i> Buz贸n de Quejas</a>
            <a href="admin-iniciativas.html" class="nav-link"><i class="fas fa-lightbulb"></i> Iniciativas</a>
            <a href="admin-preguntas.html" class="nav-link"><i class="fas fa-question-circle"></i> Preguntas</a>
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #334155;">
                <a href="index.html" class="nav-link" style="color: var(--neon-pink); font-weight: bold;">
                    <i class="fas fa-arrow-left"></i> VOLVER AL SITIO
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <h1 style="text-shadow: 0 0 10px var(--neon-blue);"> Gesti贸n de Tesorer铆a</h1>
        <p style="color: #94a3b8; margin-bottom: 30px;">Control total de los fondos estudiantiles.</p>

        <div class="finance-summary">
            <div class="stat-card">
                <h3>INGRESOS</h3>
                <p id="total-ingresos" style="color: var(--neon-green);">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>GASTOS</h3>
                <p id="total-gastos" style="color: var(--neon-pink);">$0.00</p>
            </div>
            <div class="stat-card" style="border: 1px solid var(--neon-blue);">
                <h3 style="color: var(--neon-blue);">BALANCE NETO</h3>
                <p id="total-balance" style="color: white;">$0.00</p>
            </div>
        </div>

        <div class="transaction-form">
            <h3 style="margin-bottom: 15px; color: var(--neon-purple);">+ Registrar Movimiento</h3>
            <div class="form-grid">
                <div>
                    <label style="font-size: 0.75rem; color: #94a3b8;">Concepto</label>
                    <input type="text" id="desc" placeholder="Ej: Venta de snacks">
                </div>
                <div>
                    <label style="font-size: 0.75rem; color: #94a3b8;">Monto ($)</label>
                    <input type="number" id="monto" placeholder="0.00">
                </div>
                <div>
                    <label style="font-size: 0.75rem; color: #94a3b8;">Tipo</label>
                    <select id="tipo">
                        <option value="ingreso">Ingreso (+)</option>
                        <option value="gasto">Gasto (-)</option>
                    </select>
                </div>
                <button class="btn-add" onclick="agregarMovimiento()">GUARDAR</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Concepto</th>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Acci贸n</th>
                    </tr>
                </thead>
                <tbody id="lista-finanzas"></tbody>
            </table>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- 1. EL GUARDIA DE SEGURIDAD (AL PRINCIPIO) ---
        if (localStorage.getItem("admin_access") !== "true") {
            window.location.href = "index.html";
        }
        const firebaseConfig = {
            apiKey: "AIzaSyDfJOXMY6usthm_FfYmyOAn65aHSEQytMo",
            authDomain: "voxschola.firebaseapp.com",
            projectId: "voxschola",
            storageBucket: "voxschola.firebasestorage.app",
            messagingSenderId: "730366058404",
            appId: "1:730366058404:web:87dcb2f97265900b5f2b31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function cargarFinanzas() {
            db.collection("finanzas").orderBy("fecha", "desc").onSnapshot((snapshot) => {
                const contenedor = document.getElementById('lista-finanzas');
                let ingresos = 0, gastos = 0;
                
                contenedor.innerHTML = "";
                snapshot.forEach(doc => {
                    const f = doc.data();
                    const monto = parseFloat(f.monto) || 0;
                    const fecha = f.fecha ? f.fecha.toDate().toLocaleDateString() : '---';

                    if(f.tipo === 'ingreso') ingresos += monto;
                    else gastos += monto;

                    contenedor.innerHTML += `
                        <tr>
                            <td style="color:#94a3b8">${fecha}</td>
                            <td>${f.descripcion}</td>
                            <td class="tipo-${f.tipo}">${f.tipo.toUpperCase()}</td>
                            <td style="font-weight:bold">$${monto.toLocaleString('es-MX')}</td>
                            <td>
                                <button onclick="eliminar('${doc.id}')" style="border:none; background:none; color:var(--neon-pink); cursor:pointer;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });

                document.getElementById('total-ingresos').innerText = `$${ingresos.toLocaleString('es-MX')}`;
                document.getElementById('total-gastos').innerText = `$${gastos.toLocaleString('es-MX')}`;
                document.getElementById('total-balance').innerText = `$${(ingresos - gastos).toLocaleString('es-MX')}`;
            });
        }

        async function agregarMovimiento() {
            const desc = document.getElementById('desc').value;
            const monto = parseFloat(document.getElementById('monto').value);
            const tipo = document.getElementById('tipo').value;

            if(!desc || isNaN(monto)) return alert("隆Ey papa! Rellena los datos correctamente.");

            await db.collection("finanzas").add({
                descripcion: desc,
                monto: monto,
                tipo: tipo,
                fecha: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('desc').value = "";
            document.getElementById('monto').value = "";
        }

        async function eliminar(id) {
            if(confirm("驴Eliminar este registro financiero?")) {
                await db.collection("finanzas").doc(id).delete();
            }
        }

        window.onload = cargarFinanzas;
    </script>
</body>
</html>
